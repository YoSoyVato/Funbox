<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Funbox — Juega, crea y comparte</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a class="logo" href="/" aria-label="Funbox">
        <!-- simple SVG wordmark -->
        <svg width="140" height="36" viewBox="0 0 400 90" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#9b5cff"/>
              <stop offset="1" stop-color="#00e0ff"/>
            </linearGradient>
          </defs>
          <text x="0" y="64" font-family="Inter, Arial" font-size="64" font-weight="800" fill="url(#g1)">Funbox</text>
        </svg>
      </a>
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar juegos, creadores..." />
      </div>
    </div>
    <div class="nav-right" id="navRight">
      <button class="btn ghost" id="createBtn">Crear</button>
      <button class="btn" id="loginBtn">Entrar</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>Encuentra aventuras únicas. Crea las tuyas.</h1>
        <p class="lead">Explora la comunidad, juega con amigos y comparte tus mundos. Simple, bonito y hecho por creadores.</p>
        <div class="hero-actions">
          <button class="btn primary" id="featuredPlay">Jugar ahora</button>
          <button class="btn ghost" id="featuredMore">Ver detalles</button>
        </div>
        <div class="stats">
          <div><strong id="totalGames">—</strong><span>Juegos</span></div>
          <div><strong id="activeUsers">—</strong><span>Jugadores ahora</span></div>
        </div>
      </div>
      <div class="hero-right">
        <div class="featured-card" id="featuredCard" aria-hidden>
          <div class="fc-thumb" style="background-image:url('https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=4c5e6a2b34a5b6c7d8e9f0a1');"></div>
          <div class="featured-info">
            <h3 id="featuredTitle">Isla Aventura</h3>
            <span id="featuredPlayers">1.2k jugando</span>
          </div>
        </div>
      </div>
    </section>

    <section class="games-section">
      <h2>Juegos populares</h2>
      <div id="gamesGrid" class="games-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Modals / Panels -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Cerrar">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="authClose" aria-label="Cerrar">×</button>
      <div id="authBody"></div>
    </div>
  </div>

  <footer class="footer">
    <small>Funbox · Demo — Hecho con ❤️</small>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
