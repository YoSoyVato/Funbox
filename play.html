<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estados Espa침oles - Funbox Small</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position: fixed; top:10px; left:10px; color:white;
    font-family: Arial; background: rgba(0,0,0,0.6);
    padding:10px; border-radius:8px; z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
  游꿡 **Estados Espa침oles RP**<br>
  춰Funbox peque침o y funcional!<br>
  WASD: Moverse | Shift: Correr
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// 1. ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,0.8);
sun.position.set(10,20,10);
scene.add(sun);

// SUELO (200x200)
const floorSize = 200;
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(floorSize, floorSize),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// 2. PERSONAJE (TU FUNBOX ORIGINAL)
const player = new THREE.Group();

// CUERPO
const bodyMat = new THREE.MeshStandardMaterial({color:0x00ffcc});
const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), bodyMat);
body.position.y = 1.2;
player.add(body);

// PIERNAS
const legMat = new THREE.MeshStandardMaterial({color:0x00ffcc});
const legGeo = new THREE.CylinderGeometry(0.15,0.15,0.5);
const leftLeg = new THREE.Mesh(legGeo, legMat);
leftLeg.position.set(-0.15,0.25,0);
player.add(leftLeg);
const rightLeg = new THREE.Mesh(legGeo, legMat);
rightLeg.position.set(0.15,0.25,0);
player.add(rightLeg);

// BRAZOS
const armGeo = new THREE.CylinderGeometry(0.12,0.12,0.5);
const leftArm = new THREE.Mesh(armGeo, legMat);
leftArm.position.set(-0.55,1.15,0);
player.add(leftArm);
const rightArm = new THREE.Mesh(armGeo, legMat);
rightArm.position.set(0.55,1.15,0);
player.add(rightArm);

// OJOS
const eyeMat = new THREE.MeshStandardMaterial({color:0x000000});
const eyeGeo = new THREE.SphereGeometry(0.1,8,8);
const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
leftEye.position.set(-0.15,1.6,0.25);
player.add(leftEye);
const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
rightEye.position.set(0.15,1.6,0.25);
player.add(rightEye);

// --- EL CAMBIO: HACERLO PEQUE칌O ---
player.scale.set(0.5, 0.5, 0.5); // Escala al 50%
const collisionHeight = 0.6;   // Altura de ojos/colisi칩n ajustada a la escala

player.position.set(0,5,0);
scene.add(player);

// 3. VARIABLES
let velY = 0;
const gravity = -0.015;
let yaw=0, pitch=0;
let speed = 0.12;
let step = 0;
const keys = {};
let pointerLocked = false;

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("pointerlockchange", () => pointerLocked = document.pointerLockElement === document.body);
document.addEventListener("mousemove", e=>{
  if(!pointerLocked) return;
  yaw -= e.movementX*0.002; pitch -= e.movementY*0.002; pitch = Math.max(-0.6, Math.min(0.6, pitch));
});

// 4. LOOP PRINCIPAL
function animate(){
  requestAnimationFrame(animate);

  // Movimiento
  let dir = new THREE.Vector3();
  let isMoving = false;
  if(keys.w) { dir.z-=1; isMoving=true; }
  if(keys.s) { dir.z+=1; isMoving=true; }
  if(keys.a) { dir.x-=1; isMoving=true; }
  if(keys.d) { dir.x+=1; isMoving=true; }
  
  let moveSpeed = speed * (keys.shift?2:1);
  if(dir.length()>0) {
    player.position.addScaledVector(dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw), moveSpeed);
  }

  // ANIMACI칍N DE CAMINATA (Piernas y Brazos)
  if(isMoving) {
    step += 0.15 * (keys.shift ? 2 : 1);
    leftLeg.rotation.x = Math.sin(step) * 0.5;
    rightLeg.rotation.x = Math.sin(step + Math.PI) * 0.5;
    leftArm.rotation.x = Math.sin(step + Math.PI) * 0.4;
    rightArm.rotation.x = Math.sin(step) * 0.4;
  } else {
    // Volver a posici칩n normal suavemente
    leftLeg.rotation.x *= 0.9;
    rightLeg.rotation.x *= 0.9;
    leftArm.rotation.x *= 0.9;
    rightArm.rotation.x *= 0.9;
  }

  // FISICAS
  velY += gravity;
  player.position.y += velY;

  // COLISI칍N Y CA칈DA
  const limite = floorSize / 2; // 100
  const estaDentro = Math.abs(player.position.x) <= limite && Math.abs(player.position.z) <= limite;

  if (estaDentro) {
      bodyMat.color.set(0x00ffcc); 
      if (player.position.y <= 0) { // El pivot est치 en los pies, por eso usamos 0
          player.position.y = 0;
          velY = 0;
      }
  } else {
      bodyMat.color.set(0xff0000); // Se pone rojo al caer
  }

  // Respawn
  if(player.position.y < -30){ player.position.set(0,10,0); velY = 0; }

  // C치mara
  const camOffset = new THREE.Vector3(0, 1.5, 4).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 0.5, 0)));

  renderer.render(scene,camera);
}
animate();
window.addEventListener("resize", ()=>{camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);});
</script>
</body>
</html>
