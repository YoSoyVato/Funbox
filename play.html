<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estados Espa침oles - Prototipo RP (Peque침o)</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position: fixed; top:10px; left:10px; color:white;
    font-family: Arial; background: rgba(0,0,0,0.6);
    padding:10px; border-radius:8px; z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
  游꿡 **Estados Espa침oles RP**<br>
  Personaje m치s peque침o.<br>
  WASD: Moverse | Shift: Correr
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// 1. ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,0.8);
sun.position.set(10,20,10);
scene.add(sun);

// SUELO (200x200)
const floorSize = 200;
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(floorSize, floorSize),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// 2. PERSONAJE (FUNBOX)
// Usamos esta altura para la colisi칩n.
// Al escalar el objeto visualmente, quiz치s quieras ajustar esto ligeramente si sientes que flota mucho.
const collisionHeight = 1.2; 

const player = new THREE.Group();

// --- CONSTRUCCI칍N DEL CUERPO ---
const bodyMat = new THREE.MeshStandardMaterial({color:0x00ffcc});
const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), bodyMat);
body.position.y = 1.2;
player.add(body);

const legMat = new THREE.MeshStandardMaterial({color:0x00ffcc});
const legGeo = new THREE.CylinderGeometry(0.15,0.15,0.5);
player.add(new THREE.Mesh(legGeo, legMat)).position.set(-0.15,0.25,0);
player.add(new THREE.Mesh(legGeo, legMat)).position.set(0.15,0.25,0);
const armGeo = new THREE.CylinderGeometry(0.12,0.12,0.5);
player.add(new THREE.Mesh(armGeo, legMat)).position.set(-0.55,1.15,0);
player.add(new THREE.Mesh(armGeo, legMat)).position.set(0.55,1.15,0);
const eyeMat = new THREE.MeshStandardMaterial({color:0x000000});
player.add(new THREE.Mesh(new THREE.SphereGeometry(0.1), eyeMat)).position.set(-0.15,1.6,0.25);
player.add(new THREE.Mesh(new THREE.SphereGeometry(0.1), eyeMat)).position.set(0.15,1.6,0.25);

// --- 춰AQU칈 LO HACEMOS M츼S PEQUE칌O! ---
// Escala al 70% (0.7). Cambia estos n칰meros si lo quieres m치s grande o m치s chico.
player.scale.set(0.7, 0.7, 0.7); 

player.position.set(0,5,0);
scene.add(player);

// 3. VARIABLES
let velY = 0;
const gravity = -0.015; // Gravedad normal
let yaw=0, pitch=0;
let speed = 0.15;
const keys = {};
let pointerLocked = false;

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("pointerlockchange", () => pointerLocked = document.pointerLockElement === document.body);
document.addEventListener("mousemove", e=>{
  if(!pointerLocked) return;
  yaw -= e.movementX*0.002; pitch -= e.movementY*0.002; pitch = Math.max(-0.6, Math.min(0.6, pitch));
});

// 4. LOOP PRINCIPAL
function animate(){
  requestAnimationFrame(animate);

  // Movimiento
  let dir = new THREE.Vector3();
  if(keys.w) dir.z-=1; if(keys.s) dir.z+=1; if(keys.a) dir.x-=1; if(keys.d) dir.x+=1;
  let moveSpeed = speed * (keys.shift?2:1);
  if(dir.length()>0) player.position.addScaledVector(dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw), moveSpeed);

  // FISICAS
  velY += gravity;
  player.position.y += velY;

  // --- L칍GICA DE CA칈DA ---
  const limite = floorSize / 2; // 100
  const estaDentro = Math.abs(player.position.x) <= limite && Math.abs(player.position.z) <= limite;

  if (estaDentro) {
      // DENTRO DEL MAPA: Colisi칩n activa
      if (player.position.y <= collisionHeight) {
          player.position.y = collisionHeight;
          velY = 0;
      }
  } 
  // Si estaDentro es falso, la gravedad sigue actuando y cae.

  // Respawn
  if(player.position.y < -50){ player.position.set(0,10,0); velY = 0; }

  // C치mara (Ajustada un poco la altura para el personaje m치s peque침o)
  const camOffset = new THREE.Vector3(0, 1.5, 5).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position.clone().add(new THREE.Vector3(0, collisionHeight*0.8, 0)));

  renderer.render(scene,camera);
}
animate();
window.addEventListener("resize", ()=>{camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);});
</script>
</body>
</html>
