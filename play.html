<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox - Personaje Pro</title>
<style>
  body { margin:0; overflow:hidden; background: #1a1a1a; }
  #ui {
    position: fixed; top:20px; left:20px; color:white;
    font-family: 'Segoe UI', sans-serif;
    background: rgba(0, 0, 0, 0.6);
    padding:15px; border-radius:15px; z-index:10;
    backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® **Funbox: VersiÃ³n Final**<br>
  WASD: Caminar | **C: Agacharse (Squash)** | **R: Vista Frontal**
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// 1. ESCENA Y RENDER
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// ILUMINACIÃ“N CALIDAD CINE
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 10, 7);
light.castShadow = true;
scene.add(light);

const rimLight = new THREE.PointLight(0xffffff, 10);
rimLight.position.set(-5, 2, -5);
scene.add(rimLight);

// SUELO
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100), 
    new THREE.MeshStandardMaterial({color: 0x333333, roughness: 0.8})
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

// 2. PERSONAJE (PERFECCIONADO)
const player = new THREE.Group();
player.position.y = 0.4; 

// Material Rojo Premium con Brillo
const matRojo = new THREE.MeshPhysicalMaterial({
    color: 0xff1122, 
    roughness: 0.3,
    clearcoat: 1.0,
    clearcoatRoughness: 0.1
});
const matAgujero = new THREE.MeshBasicMaterial({color: 0x000000});

const cuerpoVisual = new THREE.Group();
player.add(cuerpoVisual);

// CUERPO
const cuerpo = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.45, 8, 20), matRojo);
cuerpo.position.y = 0.5;
cuerpo.castShadow = true;
cuerpoVisual.add(cuerpo);

// OJOS PEQUEÃ‘OS LINDOS
function crearOjo(x) {
    const ojo = new THREE.Mesh(new THREE.SphereGeometry(0.045, 16, 16), matAgujero);
    ojo.position.set(x, 0.68, 0.28);
    const brillo = new THREE.Mesh(new THREE.SphereGeometry(0.012, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
    brillo.position.set(0.015, 0.015, 0.04);
    ojo.add(brillo);
    return ojo;
}
const ojoI = crearOjo(-0.11);
const ojoD = crearOjo(0.11);
cuerpoVisual.add(ojoI, ojoD);

// BOCA TIPO AGUJERO (REPO)
const boca = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.05, 16), matAgujero);
boca.rotation.x = Math.PI/2;
boca.position.set(0, 0.52, 0.3);
cuerpoVisual.add(boca);

// BRAZITOS ROJOS
const brazoI = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matRojo);
brazoI.position.set(-0.42, 0.45, 0);
brazoI.castShadow = true;
const brazoD = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matRojo);
brazoD.position.set(0.42, 0.45, 0);
brazoD.castShadow = true;
cuerpoVisual.add(brazoI, brazoD);

// PIERNITAS ROJAS
const piernaGeo = new THREE.CapsuleGeometry(0.07, 0.12, 4, 8);
const piernaI = new THREE.Mesh(piernaGeo, matRojo);
piernaI.position.set(-0.16, 0.1, 0);
piernaI.castShadow = true;
const piernaD = new THREE.Mesh(piernaGeo, matRojo);
piernaD.position.set(0.16, 0.1, 0);
piernaD.castShadow = true;
player.add(piernaI, piernaD);

scene.add(player);

// 3. LÃ“GICA DE CONTROL
const keys = {};
let yaw = 0, step = 0;
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("mousemove", e => {
    if(document.pointerLockElement) yaw -= e.movementX * 0.003;
});

function animate() {
    requestAnimationFrame(animate);

    let dir = new THREE.Vector3();
    let moving = false;
    if(keys.w){ dir.z -= 1; moving = true; }
    if(keys.s){ dir.z += 1; moving = true; }
    if(keys.a){ dir.x -= 1; moving = true; }
    if(keys.d){ dir.x += 1; moving = true; }

    const isCrouching = keys.c;
    
    // Squash & Stretch suavizado
    cuerpoVisual.scale.y = THREE.MathUtils.lerp(cuerpoVisual.scale.y, isCrouching ? 0.6 : 1.0, 0.15);
    cuerpoVisual.scale.x = cuerpoVisual.scale.z = THREE.MathUtils.lerp(cuerpoVisual.scale.x, isCrouching ? 1.15 : 1.0, 0.15);

    if(moving) {
        const moveDir = dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
        player.position.addScaledVector(moveDir, isCrouching ? 0.04 : 0.085);
        player.rotation.y = THREE.MathUtils.lerp(player.rotation.y, yaw + Math.PI, 0.1);
        step += 0.2;
        piernaI.rotation.x = Math.sin(step) * 0.7;
        piernaD.rotation.x = Math.sin(step + Math.PI) * 0.7;
        brazoI.position.y = 0.45 + Math.sin(step + Math.PI) * 0.08;
        brazoD.position.y = 0.45 + Math.sin(step) * 0.08;
    } else {
        piernaI.rotation.x = THREE.MathUtils.lerp(piernaI.rotation.x, 0, 0.1);
        piernaD.rotation.x = THREE.MathUtils.lerp(piernaD.rotation.x, 0, 0.1);
        step += 0.05;
        // Parpadeo natural
        const blink = Math.floor(Date.now() / 200) % 25 === 0;
        ojoI.scale.y = ojoD.scale.y = THREE.MathUtils.lerp(ojoI.scale.y, blink ? 0.1 : 1, 0.4);
    }
    
    // Altura base y rebote
    player.position.y = 0.12 + (moving ? Math.abs(Math.sin(step)) * 0.06 : Math.sin(step) * 0.02);

    // CÃ¡mara dinÃ¡mica
    let dist = keys.r ? -2.8 : 3.8;
    const camOffset = new THREE.Vector3(0, 1.7, dist).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    camera.position.lerp(player.position.clone().add(camOffset), 0.1);
    camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 0.5, 0)));

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
