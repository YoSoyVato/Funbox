<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox â€“ Jugar</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® Funbox Play<br>
  WASD mover<br>
  Mouse cÃ¡mara
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
// ======================
// CARGAR MAPA 2D
// ======================
const map = JSON.parse(localStorage.getItem("funbox_map")) || [];

// ======================
// ESCENA
// ======================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ======================
// LUCES
// ======================
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
scene.add(sun);

// ======================
// SUELO BASE
// ======================
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// ======================
// BLOQUES DEL EDITOR EN 3D
// ======================
const blockMeshes = [];
const blockSize = 1;

function createBlock(x, y, z = 0, color = 0x777777) {
  const m = new THREE.Mesh(
    new THREE.BoxGeometry(blockSize, blockSize, blockSize),
    new THREE.MeshStandardMaterial({ color })
  );
  m.position.set(x, z + blockSize / 2, y);
  scene.add(m);
  blockMeshes.push(m);
  return m;
}
map.forEach(b => createBlock(b.x, b.y, b.z || 0));

// ======================
// JUGADOR TIERNO
// ======================
const spawn = new THREE.Vector3(0, 1, 0); // mÃ¡s bajo para personaje pequeÃ±o
const player = new THREE.Group();
player.scale.set(0.5, 0.5, 0.5); // reduce tamaÃ±o para que sea tiernito

// --- CUERPO ---
const body = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4, 1.2),
  new THREE.MeshStandardMaterial({ color: 0x00ffcc })
);
body.position.y = 1.2;
player.add(body);

// --- PIERNAS ---
const legGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.5);
const legMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffcc });

const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
leftLeg.position.set(-0.15, 0.25, 0);
player.add(leftLeg);

const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
rightLeg.position.set(0.15, 0.25, 0);
player.add(rightLeg);

// --- MANOS ---
const handGeometry = new THREE.SphereGeometry(0.15, 16, 16);
const handMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffcc });

const leftHand = new THREE.Mesh(handGeometry, handMaterial);
leftHand.position.set(-0.6, 1.5, 0);
player.add(leftHand);

const rightHand = new THREE.Mesh(handGeometry, handMaterial);
rightHand.position.set(0.6, 1.5, 0);
player.add(rightHand);

// --- OJITOS ---
const eyeGeometry = new THREE.SphereGeometry(0.1, 8, 8);
const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });

const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
leftEye.position.set(-0.15, 1.6, 0.25);
player.add(leftEye);

const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
rightEye.position.set(0.15, 1.6, 0.25);
player.add(rightEye);

player.position.copy(spawn);
scene.add(player);

// ======================
// VARIABLES
// ======================
let velY = 0;
const gravity = -0.025;
let yaw = 0;
let pitch = 0;

// ======================
// INPUT
// ======================
const keys = {};
window.onkeydown = e => keys[e.key.toLowerCase()] = true;
window.onkeyup = e => keys[e.key.toLowerCase()] = false;

document.body.onclick = () => document.body.requestPointerLock();

document.onmousemove = e => {
  if (document.pointerLockElement !== document.body) return;
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.2, Math.min(0.8, pitch));
};

// ======================
// LOOP
// ======================
let step = 0; // contador para animaciÃ³n

function animate() {
  requestAnimationFrame(animate);

  // MOVIMIENTO
  const speed = 0.08;
  const dir = new THREE.Vector3();

  const moving = keys.w || keys.s || keys.a || keys.d;

  if (keys.w) dir.z -= 1;
  if (keys.s) dir.z += 1;
  if (keys.a) dir.x -= 1;
  if (keys.d) dir.x += 1;

  if (dir.length()) {
    dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    player.position.addScaledVector(dir, speed);
  }

  // ANIMACIÃ“N DE CAMINATA
  if (moving) {
    step += 0.1;
    leftLeg.rotation.x = Math.sin(step) * 0.5;
    rightLeg.rotation.x = Math.sin(step + Math.PI) * 0.5;
    leftHand.rotation.x = Math.sin(step + Math.PI) * 0.3;
    rightHand.rotation.x = Math.sin(step) * 0.3;
  } else {
    leftLeg.rotation.x = 0;
    rightLeg.rotation.x = 0;
    leftHand.rotation.x = 0;
    rightHand.rotation.x = 0;
  }

  // GRAVEDAD
  velY += gravity;
  player.position.y += velY;

  // COLISIÃ“N CON SUELO BASE
  if (player.position.y <= 0.6) {
    player.position.y = 0.6;
    velY = 0;
  }

  // COLISIÃ“N CON BLOQUES
  blockMeshes.forEach(b => {
    if (
      Math.abs(player.position.x - b.position.x) < 0.6 &&
      Math.abs(player.position.z - b.position.z) < 0.6 &&
      player.position.y <= b.position.y + 1
    ) {
      player.position.y = b.position.y + 1;
      velY = 0;
    }
  });

  // MUERTE (SIN MENSAJE)
  if (player.position.y < -30) {
    player.position.copy(spawn);
    velY = 0;
  }

  // CÃMARA
  const camOffset = new THREE.Vector3(
    Math.sin(yaw) * 5,
    2 + pitch * 2,
    Math.cos(yaw) * 5
  );

  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// ======================
window.onresize = () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>

</body>
</html>
