<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox Studio - Play</title>
<style>
  body { margin:0; overflow:hidden; background: #000; }
  #ui {
    position: fixed; top:20px; left:20px; color:#444;
    font-family: 'Arial Rounded MT Bold', sans-serif;
    background: rgba(255, 255, 255, 0.9);
    padding:15px; border-radius:20px; z-index:10;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="ui">
  üì¶üõ†Ô∏è **Funbox Studio**<br>
  WASD: Moverse | **Shift: CORRER** | **C: Agacharse** | **R: C√°mara Frontal**
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// --- CARGAR CONFIGURACI√ìN ---
const config = JSON.parse(localStorage.getItem("funbox_config")) || { 
    floorColor: "#eeeeee", 
    floorSize: 500,
    skyColor: "#87ceeb", 
    ambientIntensity: 0.9 
};

const mapData = JSON.parse(localStorage.getItem("funbox_map")) || [];

const scene = new THREE.Scene();
scene.background = new THREE.Color(config.skyColor);

const fogDensity = config.skyColor === "#1a1a2e" ? 0.05 : 0.01;
scene.fog = new THREE.FogExp2(config.skyColor, fogDensity);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.toneMapping = THREE.ReinhardToneMapping;
document.body.appendChild(renderer.domElement);

const hemiLight = new THREE.HemisphereLight(config.skyColor, config.floorColor, 0.6);
scene.add(hemiLight);

const ambient = new THREE.AmbientLight(0xffffff, config.ambientIntensity * 0.5);
scene.add(ambient);

const sunLight = new THREE.DirectionalLight(0xffffff, config.ambientIntensity);
sunLight.position.set(50, 100, 50);
sunLight.castShadow = true;
sunLight.shadow.mapSize.width = 2048;
sunLight.shadow.mapSize.height = 2048;
scene.add(sunLight);

// --- EL SUELO (BASEPLATE REPARADA) ---
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(config.floorSize, config.floorSize), 
    new THREE.MeshStandardMaterial({
        color: config.floorColor,
        roughness: 0.8,
        metalness: 0.1,
        transparent: false,
        opacity: 1
    })
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
floor.position.y = 0; 
scene.add(floor);

// --- ASSETS ---
function createAssetMesh(type) {
    const group = new THREE.Group();
    const woodMat = new THREE.MeshStandardMaterial({color: 0x5d4037, roughness: 0.7});
    const ironMat = new THREE.MeshStandardMaterial({color: 0x222222, metalness: 0.5, roughness: 0.3});
    const fabricMat = new THREE.MeshStandardMaterial({color: 0xeeeeee, roughness: 1});

    if (type === 'chair') {
        const seat = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.08, 0.5), woodMat);
        seat.position.y = 0.4;
        const back = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.08), woodMat);
        back.position.set(0, 0.65, -0.21);
        group.add(seat, back);
        const legGeo = new THREE.BoxGeometry(0.06, 0.4, 0.06);
        for(let x of [-0.2, 0.2]) for(let z of [-0.2, 0.2]) {
            const leg = new THREE.Mesh(legGeo, woodMat);
            leg.position.set(x, 0.2, z);
            group.add(leg);
        }
    } else if (type === 'table') {
        const top = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.08, 1.2), woodMat);
        top.position.y = 0.75;
        group.add(top);
        const legGeo = new THREE.BoxGeometry(0.1, 0.75, 0.1);
        for(let x of [-0.5, 0.5]) for(let z of [-0.5, 0.5]) {
            const leg = new THREE.Mesh(legGeo, woodMat);
            leg.position.set(x, 0.375, z);
            group.add(leg);
        }
    } else if (type === 'pc') {
        const stand = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.02, 0.2), ironMat);
        const neck = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.2, 0.05), ironMat);
        neck.position.y = 0.1;
        const monitor = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.45, 0.05), ironMat);
        monitor.position.y = 0.35;
        const screen = new THREE.Mesh(new THREE.BoxGeometry(0.64, 0.39, 0.01), new THREE.MeshBasicMaterial({color: 0x111111}));
        screen.position.set(0, 0.35, 0.026);
        group.add(stand, neck, monitor, screen);
        group.position.y = 0.79;
    } else if (type === 'bed') {
        const frame = new THREE.Mesh(new THREE.BoxGeometry(1.1, 0.2, 2.1), woodMat);
        frame.position.y = 0.15;
        const mattress = new THREE.Mesh(new THREE.BoxGeometry(1, 0.25, 2), fabricMat);
        mattress.position.y = 0.3;
        const pillow = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.12, 0.4), fabricMat);
        pillow.position.set(0, 0.45, -0.7);
        const headboard = new THREE.Mesh(new THREE.BoxGeometry(1.1, 0.8, 0.1), woodMat);
        headboard.position.set(0, 0.4, -1.05);
        group.add(frame, mattress, pillow, headboard);
    } else if (type === 'flashlight') {
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.3), ironMat);
        body.rotation.x = Math.PI/2;
        const head = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.05, 0.1), ironMat);
        head.rotation.x = Math.PI/2; head.position.z = 0.15;
        const light = new THREE.Mesh(new THREE.SphereGeometry(0.06, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffaa}));
        light.position.z = 0.2;
        group.add(body, head, light);
        group.position.y = 0.1;
    }
    group.traverse(child => { if(child.isMesh) { child.castShadow = true; child.receiveShadow = true; }});
    return group;
}

// --- CARGA DE BLOQUES Y F√çSICA ---
const physicalBlocks = [];
physicalBlocks.push(floor);

const boxGeo = new THREE.BoxGeometry(1, 1, 1);
const spawnGeo = new THREE.BoxGeometry(1.2, 0.1, 1.2); 
const boxMat = new THREE.MeshStandardMaterial({color: 0x2196f3});
const spawnMat = new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.4});

let spawnPoint = new THREE.Vector3(0, 0, 0);

mapData.forEach(b => {
    let block;
    if (b.type === "spawn") {
        block = new THREE.Mesh(spawnGeo, spawnMat);
        block.position.set(b.x + 0.5, 0.05, b.y + 0.5);
        spawnPoint.set(block.position.x, 0, block.position.z);
        physicalBlocks.push(block);
    } else if (b.type === "block") {
        block = new THREE.Mesh(boxGeo, boxMat);
        block.position.set(b.x + 0.5, 0.5, b.y + 0.5);
        physicalBlocks.push(block);
    } else {
        block = createAssetMesh(b.type);
        block.position.set(b.x + 0.5, 0, b.y + 0.5);
        let hW = 0.9, hH = (b.type === 'table') ? 0.8 : (b.type === 'bed') ? 0.5 : 1, hD = 0.9;
        if(b.type === 'table') { hW = 1.2; hD = 1.2; }
        if(b.type === 'bed') { hW = 1.1; hD = 2.1; }
        const hitbox = new THREE.Mesh(new THREE.BoxGeometry(hW, hH, hD), new THREE.MeshBasicMaterial({visible: false}));
        hitbox.position.set(b.x + 0.5, hH/2, b.y + 0.5);
        physicalBlocks.push(hitbox);
    }
    scene.add(block);
});

// --- SISTEMA DE SUPERFICIE ---
function getSurfaceY(pos) {
    let maxY = -100;
    const pR = 0.25; 
    physicalBlocks.forEach(b => {
        if (b === floor) {
            const halfSize = config.floorSize / 2;
            if (pos.x > -halfSize && pos.x < halfSize && pos.z > -halfSize && pos.z < halfSize) {
                maxY = Math.max(maxY, 0);
            }
        } else {
            const bounds = new THREE.Box3().setFromObject(b);
            if (pos.x > bounds.min.x - pR && pos.x < bounds.max.x + pR &&
                pos.z > bounds.min.z - pR && pos.z < bounds.max.z + pR) {
                if (pos.y >= bounds.max.y - 0.25) {
                    maxY = Math.max(maxY, bounds.max.y);
                }
            }
        }
    });
    return maxY;
}

function isColliding(pos) {
    const pR = 0.3;
    for (let b of physicalBlocks) {
        if (b === floor) continue;
        const bounds = new THREE.Box3().setFromObject(b);
        if (pos.y < bounds.max.y - 0.1 && pos.y + 1.2 > bounds.min.y) {
            if (pos.x > bounds.min.x - pR && pos.x < bounds.max.x + pR &&
                pos.z > bounds.min.z - pR && pos.z < bounds.max.z + pR) return true;
        }
    }
    return false;
}

// --- PERSONAJE (DISE√ëO MEJORADO) ---
const player = new THREE.Group();
player.position.copy(spawnPoint); 
const cuerpoVisual = new THREE.Group();
player.add(cuerpoVisual);

const matPiel = new THREE.MeshStandardMaterial({color: 0xffdbac, roughness: 0.8});
const matPelo = new THREE.MeshStandardMaterial({color: 0x4e342e, roughness: 0.9}); 
const matRopa = new THREE.MeshStandardMaterial({color: 0x2196f3, roughness: 0.7});
const matOjoNegro = new THREE.MeshBasicMaterial({color: 0x111111});
const matBrillo = new THREE.MeshBasicMaterial({color: 0xffffff});

const cabezaGroup = new THREE.Group();
cabezaGroup.position.y = 0.8; // Ajustado para el cuello
cuerpoVisual.add(cabezaGroup);

// Cabeza m√°s est√©tica
const cabezaMesh = new THREE.Mesh(new THREE.BoxGeometry(0.52, 0.48, 0.48), matPiel);
cabezaMesh.castShadow = true;
cabezaGroup.add(cabezaMesh);

// Pelo con m√°s volumen
const peloTop = new THREE.Mesh(new THREE.BoxGeometry(0.56, 0.15, 0.52), matPelo);
peloTop.position.y = 0.22; cabezaMesh.add(peloTop);
const peloAtras = new THREE.Mesh(new THREE.BoxGeometry(0.56, 0.3, 0.1), matPelo);
peloAtras.position.set(0, 0.1, -0.22); cabezaMesh.add(peloAtras);

const listaOjos = [];
function crearOjo(x) {
    const ojoGroup = new THREE.Group();
    const pupila = new THREE.Mesh(new THREE.CircleGeometry(0.1, 32), matOjoNegro);
    const b1 = new THREE.Mesh(new THREE.CircleGeometry(0.04, 16), matBrillo);
    b1.position.set(0.035, 0.035, 0.002);
    const b2 = new THREE.Mesh(new THREE.CircleGeometry(0.018, 16), matBrillo);
    b2.position.set(-0.03, -0.04, 0.002);
    ojoGroup.add(pupila, b1, b2);
    ojoGroup.position.set(x, -0.05, 0.241);
    listaOjos.push(ojoGroup);
    return ojoGroup;
}
cabezaMesh.add(crearOjo(-0.16), crearOjo(0.16));

// Torso suave y cuello
const cuerpoRef = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 0.3, 8, 12), matRopa);
cuerpoRef.position.y = 0.4; cuerpoVisual.add(cuerpoRef);
const cuello = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.1), matPiel);
cuello.position.y = 0.6; cuerpoVisual.add(cuello);

// Brazos con manos
function crearBrazo(x) {
    const bGroup = new THREE.Group();
    const hombro = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matRopa);
    const mano = new THREE.Mesh(new THREE.SphereGeometry(0.07, 16, 16), matPiel);
    mano.position.y = -0.2;
    bGroup.add(hombro, mano);
    bGroup.position.set(x, 0.55, 0);
    return bGroup;
}
const brazoI = crearBrazo(-0.28);
const brazoD = crearBrazo(0.28);
cuerpoVisual.add(brazoI, brazoD);

// Piernas con pies
function crearPierna(x) {
    const pGroup = new THREE.Group();
    const pierna = new THREE.Mesh(new THREE.CapsuleGeometry(0.08, 0.15, 4, 8), new THREE.MeshStandardMaterial({color:0x333333}));
    const pie = new THREE.Mesh(new THREE.BoxGeometry(0.14, 0.08, 0.22), new THREE.MeshStandardMaterial({color:0x222222}));
    pie.position.set(0, -0.12, 0.04);
    pGroup.add(pierna, pie);
    pGroup.position.set(x, 0.15, 0);
    return pGroup;
}
const piernaI = crearPierna(-0.12);
const piernaD = crearPierna(0.12);
player.add(piernaI, piernaD);

scene.add(player);

// --- L√ìGICA ---
let vy = 0, onGround = true, isDead = false, isHeadMode = false;
const gravity = -0.015, jumpForce = 0.3;
const keys = {};
let yaw = 0, step = 0, rollStep = 0, blinkTimer = 0;

window.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;
    if(e.code === "Space" && onGround && !isDead) vy = jumpForce;
    if(e.key.toLowerCase() === "c" && onGround && !isDead) isHeadMode = !isHeadMode;
});
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("mousemove", e => { if(document.pointerLockElement) yaw -= e.movementX * 0.003; });

function animate() {
    requestAnimationFrame(animate);

    const currentSurfaceY = getSurfaceY(player.position);
    player.position.y += vy;
    
    if (player.position.y > currentSurfaceY) {
        vy += gravity;
        onGround = false;
    } else {
        if (currentSurfaceY > -50) {
            player.position.y = currentSurfaceY;
            vy = Math.max(0, vy); 
            onGround = true;
        } else {
            onGround = false;
            vy += gravity;
        }
    }

    if (player.position.y < -15) {
        player.position.copy(spawnPoint); 
        player.position.y = 5;
        vy = 0;
    }

    let moving = false, dir = new THREE.Vector3();
    if(!isDead) {
        if(keys.w){ dir.z -= 1; moving = true; }
        if(keys.s){ dir.z += 1; moving = true; }
        if(keys.a){ dir.x -= 1; moving = true; }
        if(keys.d){ dir.x += 1; moving = true; }
    }

    let moveSpeed = isHeadMode ? 0.12 : 0.09;
    let animationSpeed = (keys.shift && !isHeadMode) ? 0.45 : 0.25;
    if (keys.shift && !isHeadMode) moveSpeed = 0.18;

    player.rotation.y = THREE.MathUtils.lerp(player.rotation.y, yaw + Math.PI, 0.1);

    if(moving && !isDead) {
        const moveDir = dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
        const nextX = player.position.clone(); nextX.x += moveDir.x * moveSpeed;
        if (!isColliding(nextX)) player.position.x = nextX.x;
        const nextZ = player.position.clone(); nextZ.z += moveDir.z * moveSpeed;
        if (!isColliding(nextZ)) player.position.z = nextZ.z;
        
        if (!isHeadMode && onGround) {
            step += animationSpeed;
            piernaI.rotation.x = Math.sin(step) * 0.8;
            piernaD.rotation.x = Math.sin(step + Math.PI) * 0.8;
            brazoI.rotation.x = Math.sin(step + Math.PI) * 0.5;
            brazoD.rotation.x = Math.sin(step) * 0.5;
        } else if (isHeadMode) {
            rollStep += 0.1;
            cabezaMesh.rotation.x = -rollStep; 
        }
    } else {
        step = THREE.MathUtils.lerp(step, 0, 0.1);
        piernaI.rotation.x = THREE.MathUtils.lerp(piernaI.rotation.x, 0, 0.1);
        piernaD.rotation.x = THREE.MathUtils.lerp(piernaD.rotation.x, 0, 0.1);
        brazoI.rotation.x = THREE.MathUtils.lerp(brazoI.rotation.x, 0, 0.1);
        brazoD.rotation.x = THREE.MathUtils.lerp(brazoD.rotation.x, 0, 0.1);
        if(!isHeadMode) cabezaMesh.rotation.x = THREE.MathUtils.lerp(cabezaMesh.rotation.x, 0, 0.1);
    }

    if (!onGround && !isHeadMode) {
        brazoI.rotation.x = THREE.MathUtils.lerp(brazoI.rotation.x, -Math.PI/2, 0.2);
        brazoD.rotation.x = THREE.MathUtils.lerp(brazoD.rotation.x, -Math.PI/2, 0.2);
    }

    const t = 0.15;
    if (isHeadMode && !isDead) {
        cuerpoRef.scale.set(0,0,0); brazoI.scale.set(0,0,0); brazoD.scale.set(0,0,0);
        piernaI.scale.set(0,0,0); piernaD.scale.set(0,0,0);
        cabezaGroup.position.y = THREE.MathUtils.lerp(cabezaGroup.position.y, 0.25, t);
    } else {
        cuerpoRef.scale.set(1, 1, 1); brazoI.scale.set(1,1,1); brazoD.scale.set(1,1,1);
        piernaI.scale.set(1,1,1); piernaD.scale.set(1,1,1);
        cabezaGroup.position.y = THREE.MathUtils.lerp(cabezaGroup.position.y, 0.8, t);
    }

    blinkTimer--;
    if (blinkTimer < 0) blinkTimer = Math.random() * 300 + 100;
    listaOjos.forEach(ojo => { ojo.scale.y = (blinkTimer < 10) ? 0.1 : 1; });

    let camDist = keys.r ? -2.5 : (isHeadMode ? 2.5 : 3.5);
    const camOffset = new THREE.Vector3(0, isHeadMode ? 0.8 : 1.8, camDist).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    camera.position.lerp(player.position.clone().add(camOffset), 0.1);
    camera.lookAt(player.position.clone().add(new THREE.Vector3(0, isHeadMode ? 0.2 : 0.8, 0)));
    
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
