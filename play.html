<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox - Personaje Final</title>
<style>
  body { margin:0; overflow:hidden; background: #e0e0e0; }
  #ui {
    position: fixed; top:20px; left:20px; color:#333;
    font-family: 'Segoe UI', sans-serif;
    background: rgba(255, 255, 255, 0.9);
    padding:15px; border-radius:12px; z-index:10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® **Funbox: Personaje Final**<br>
  WASD: Caminar | **C: Agacharse** | **R: Vista Frontal**
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xb2e2f2); 
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const light = new THREE.DirectionalLight(0xffffff, 0.6);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

// 2. PERSONAJE
const player = new THREE.Group();
player.position.y = 0.4; 

// MATERIALES
const matCuerpo = new THREE.MeshStandardMaterial({color: 0xff3333, roughness: 0.4}); // Rojo intenso
const matPatas = new THREE.MeshStandardMaterial({color: 0x333333, metalness: 0.8, roughness: 0.2}); // Metal oscuro
const matOjo = new THREE.MeshStandardMaterial({color: 0x000000});
const matDetalle = new THREE.MeshStandardMaterial({color: 0x111111}); // Para la boca

const cuerpoVisual = new THREE.Group();
player.add(cuerpoVisual);

// CUERPO
const cuerpo = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.4, 4, 16), matCuerpo);
cuerpo.position.y = 0.5;
cuerpo.castShadow = true;
cuerpoVisual.add(cuerpo);

// OJOS PEQUEÃ‘OS
function crearOjo(x) {
    const ojo = new THREE.Mesh(new THREE.SphereGeometry(0.04, 16, 16), matOjo);
    ojo.position.set(x, 0.65, 0.28);
    // Brillo pequeÃ±o
    const brillo = new THREE.Mesh(new THREE.SphereGeometry(0.01, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
    brillo.position.set(0.015, 0.015, 0.035);
    ojo.add(brillo);
    return ojo;
}
const ojoI = crearOjo(-0.1);
const ojoD = crearOjo(0.1);
cuerpoVisual.add(ojoI, ojoD);

// BOCA (LÃ­nea simple tipo repo)
const boca = new THREE.Mesh(
    new THREE.BoxGeometry(0.15, 0.02, 0.01),
    matDetalle
);
boca.position.set(0, 0.5, 0.3);
cuerpoVisual.add(boca);

// BRAZITOS
const brazoI = new THREE.Mesh(new THREE.SphereGeometry(0.07, 16, 16), matCuerpo);
brazoI.position.set(-0.4, 0.45, 0);
const brazoD = new THREE.Mesh(new THREE.SphereGeometry(0.07, 16, 16), matCuerpo);
brazoD.position.set(0.4, 0.45, 0);
cuerpoVisual.add(brazoI, brazoD);

// PIERNITAS (Material Diferente)
const piernaI = new THREE.Mesh(new THREE.CapsuleGeometry(0.06, 0.12, 4, 8), matPatas);
piernaI.position.set(-0.15, 0.1, 0);
const piernaD = new THREE.Mesh(new THREE.CapsuleGeometry(0.06, 0.12, 4, 8), matPatas);
piernaD.position.set(0.15, 0.1, 0);
player.add(piernaI, piernaD);

scene.add(player);

// 3. LOGICA
const keys = {};
let yaw = 0, step = 0;
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("mousemove", e => {
    if(document.pointerLockElement) yaw -= e.movementX * 0.003;
});

function animate() {
    requestAnimationFrame(animate);

    let dir = new THREE.Vector3();
    let moving = false;
    if(keys.w){ dir.z -= 1; moving = true; }
    if(keys.s){ dir.z += 1; moving = true; }
    if(keys.a){ dir.x -= 1; moving = true; }
    if(keys.d){ dir.x += 1; moving = true; }

    const isCrouching = keys.c;
    cuerpoVisual.scale.y = THREE.MathUtils.lerp(cuerpoVisual.scale.y, isCrouching ? 0.6 : 1.0, 0.2);
    cuerpoVisual.scale.x = cuerpoVisual.scale.z = THREE.MathUtils.lerp(cuerpoVisual.scale.x, isCrouching ? 1.1 : 1.0, 0.2);

    if(moving) {
        const moveDir = dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
        player.position.addScaledVector(moveDir, isCrouching ? 0.04 : 0.09);
        player.rotation.y = yaw + Math.PI;
        step += 0.2;
        piernaI.rotation.x = Math.sin(step) * 0.8;
        piernaD.rotation.x = Math.sin(step + Math.PI) * 0.8;
        brazoI.position.y = 0.45 + Math.sin(step + Math.PI) * 0.05;
        brazoD.position.y = 0.45 + Math.sin(step) * 0.05;
    } else {
        piernaI.rotation.x = THREE.MathUtils.lerp(piernaI.rotation.x, 0, 0.2);
        piernaD.rotation.x = THREE.MathUtils.lerp(piernaD.rotation.x, 0, 0.2);
        step += 0.05;
        // Parpadeo
        if(Math.floor(Date.now() / 250) % 15 === 0) {
            ojoI.scale.y = ojoD.scale.y = 0.1;
        } else {
            ojoI.scale.y = ojoD.scale.y = 1;
        }
    }
    player.position.y = 0.15 + (moving ? Math.abs(Math.sin(step)) * 0.05 : Math.sin(step) * 0.02);

    let dist = keys.r ? -2.5 : 3.5;
    const camOffset = new THREE.Vector3(0, 1.5, dist).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    camera.position.lerp(player.position.clone().add(camOffset), 0.1);
    camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 0.4, 0)));

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
