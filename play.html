<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox â€“ Jugar</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    cursor: pointer;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® Modo Jugar<br>
  Click = activar cÃ¡mara<br>
  WASD = mover<br>
  Mouse = mirar
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
// ======================
// ESCENA
// ======================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ======================
// LUCES
// ======================
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
scene.add(sun);

// ======================
// SUELO (FINITO)
// ======================
const floorSize = 100;

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(floorSize, floorSize),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// ======================
// JUGADOR
// ======================
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.5, 1.2, 4, 8),
  new THREE.MeshStandardMaterial({ color: 0x00ffcc })
);
player.position.set(0, 5, 0);
scene.add(player);

// ======================
// VARIABLES
// ======================
let velocityY = 0;
const gravity = -0.02;
const groundY = 1.5;

let yaw = 0;
let pitch = 0;
const camDistance = 5;

// ======================
// INPUT
// ======================
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// POINTER LOCK (CÃMARA REAL)
document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
});

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== document.body) return;

  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.2, Math.min(0.8, pitch));
});

// ======================
// LOOP
// ======================
function animate() {
  requestAnimationFrame(animate);

  // MOVIMIENTO
  const speed = 0.1;
  const dir = new THREE.Vector3();

  if (keys["w"]) dir.z -= 1;
  if (keys["s"]) dir.z += 1;
  if (keys["a"]) dir.x -= 1;
  if (keys["d"]) dir.x += 1;

  if (dir.length() > 0) {
    dir.normalize();
    dir.applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    player.position.addScaledVector(dir, speed);
  }

  // GRAVEDAD
  velocityY += gravity;
  player.position.y += velocityY;

  // COLISIÃ“N CON EL SUELO
  if (
    player.position.y <= groundY &&
    Math.abs(player.position.x) < floorSize / 2 &&
    Math.abs(player.position.z) < floorSize / 2
  ) {
    player.position.y = groundY;
    velocityY = 0;
  }

  // CÃMARA
  const camOffset = new THREE.Vector3(
    Math.sin(yaw) * camDistance,
    2 + pitch * 2,
    Math.cos(yaw) * camDistance
  );

  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// ======================
// RESIZE
// ======================
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
