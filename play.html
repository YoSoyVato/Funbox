<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Capsula con Gravedad</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// LUZ
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,0.8);
sun.position.set(10,20,10);
scene.add(sun);

// SUELO (para referencia)
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
scene.add(floor);

// ======================
// CAPSULA
// ======================
const capsuleHeight = 2;
const capsule = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.5, capsuleHeight),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
capsule.position.set(0,10,0); // empieza en el aire
scene.add(capsule);

// ======================
// GRAVEDAD
// ======================
let velY = 0;
const gravity = -0.1;

// ======================
// LOOP
// ======================
function animate() {
  requestAnimationFrame(animate);

  // Gravedad
  velY += gravity;
  capsule.position.y += velY;

  // Muerte por caída (reinicia)
  if(capsule.position.y < -10){
    capsule.position.y = 10;
    velY = 0;
  }

  // Cámara
  camera.position.set(0,5,15);
  camera.lookAt(0,0,0);

  renderer.render(scene,camera);
}
animate();

// RESIZE
window.onresize=()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
};
</script>

</body>
</html>
