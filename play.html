<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox â€“ Jugar</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® Funbox Play<br>
  WASD mover<br>
  Mouse cÃ¡mara
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
// ======================
// DATOS DEL MAPA
// ======================
const games = JSON.parse(localStorage.getItem("funbox_games")) || [];
const game = games[games.length - 1]; // Ãºltimo creado
const map = game?.map || [];

// ======================
// ESCENA
// ======================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ======================
// LUCES
// ======================
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
scene.add(sun);

// ======================
// BLOQUES 3D DESDE EL EDITOR
// ======================
const BLOCK = 1;
const blockMeshes = [];

map.forEach(b => {
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(BLOCK, BLOCK, BLOCK),
    new THREE.MeshStandardMaterial({ color: 0x777777 })
  );

  mesh.position.set(
    b.x * BLOCK,
    b.z * BLOCK,
    b.y * BLOCK
  );

  scene.add(mesh);
  blockMeshes.push(mesh);
});

// ======================
// JUGADOR
// ======================
const spawn = new THREE.Vector3(0, 5, 0);

const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4, 1.2),
  new THREE.MeshStandardMaterial({ color: 0x00ffcc })
);
player.position.copy(spawn);
scene.add(player);

// ======================
// VARIABLES
// ======================
let velY = 0;
const gravity = -0.025;
let yaw = 0;
let pitch = 0;

// ======================
// INPUT
// ======================
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

document.body.onclick = () => document.body.requestPointerLock();

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== document.body) return;
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.2, Math.min(0.8, pitch));
});

// ======================
// LOOP
// ======================
function animate() {
  requestAnimationFrame(animate);

  // MOVIMIENTO
  const speed = 0.08;
  const dir = new THREE.Vector3();

  if (keys.w) dir.z -= 1;
  if (keys.s) dir.z += 1;
  if (keys.a) dir.x -= 1;
  if (keys.d) dir.x += 1;

  if (dir.length()) {
    dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    player.position.addScaledVector(dir, speed);
  }

  // GRAVEDAD
  velY += gravity;
  player.position.y += velY;

  // COLISIÃ“N SIMPLE CON BLOQUES
  blockMeshes.forEach(b => {
    if (
      Math.abs(player.position.x - b.position.x) < 0.6 &&
      Math.abs(player.position.z - b.position.z) < 0.6 &&
      player.position.y <= b.position.y + 1
    ) {
      player.position.y = b.position.y + 1;
      velY = 0;
    }
  });

  // MUERTE
  if (player.position.y < -20) {
    player.position.copy(spawn);
    velY = 0;
    alert("ðŸ’€ Moriste");
  }

  // CÃMARA
  const camOffset = new THREE.Vector3(
    Math.sin(yaw) * 5,
    2 + pitch * 2,
    Math.cos(yaw) * 5
  );
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// ======================
// RESIZE
// ======================
window.onresize = () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>

</body>
</html>
