<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox - Personaje Original</title>
<style>
  body { margin:0; overflow:hidden; background: #e0e0e0; }
  #ui {
    position: fixed; top:20px; left:20px; color:#333;
    font-family: 'Segoe UI', sans-serif;
    background: rgba(255, 255, 255, 0.9);
    padding:15px; border-radius:12px; z-index:10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® **Funbox: Modelo Original**<br>
  WASD: Caminar | **C: Agacharse** | **R: Vista Frontal**
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xb2e2f2); 
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Luz sencilla para que el color sea sÃ³lido
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.5);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

// 2. PERSONAJE (EL DE LA CAPTURA)
const player = new THREE.Group();
player.position.y = 0.4; 

const matCuerpo = new THREE.MeshStandardMaterial({color: 0xa81d1d, roughness: 0.5}); // Rojo mate como la foto
const matNegro = new THREE.MeshStandardMaterial({color: 0x000000});

const cuerpoVisual = new THREE.Group();
player.add(cuerpoVisual);

// CUERPO CÃPSULA
const cuerpo = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.4, 4, 16), matCuerpo);
cuerpo.position.y = 0.5;
cuerpo.castShadow = true;
cuerpoVisual.add(cuerpo);

// OJOS PEQUEÃ‘OS (PUNTOS NEGROS)
function crearOjo(x) {
    const ojo = new THREE.Mesh(new THREE.SphereGeometry(0.035, 16, 16), matNegro);
    ojo.position.set(x, 0.65, 0.28);
    return ojo;
}
const ojoI = crearOjo(-0.1);
const ojoD = crearOjo(0.1);
cuerpoVisual.add(ojoI, ojoD);

// BOCA (AGUJERO/LÃNEA REPO)
const boca = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.02, 0.05), matNegro);
boca.position.set(0, 0.52, 0.28);
cuerpoVisual.add(boca);

// BRAZOS DE ESFERA (IGUAL QUE TU FOTO)
const brazoI = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matCuerpo);
brazoI.position.set(-0.38, 0.5, 0);
const brazoD = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matCuerpo);
brazoD.position.set(0.38, 0.5, 0);
cuerpoVisual.add(brazoI, brazoD);

// PIERNITAS ROJAS
const piernaI = new THREE.Mesh(new THREE.CapsuleGeometry(0.07, 0.12, 4, 8), matCuerpo);
piernaI.position.set(-0.15, 0.1, 0);
const piernaD = new THREE.Mesh(new THREE.CapsuleGeometry(0.07, 0.12, 4, 8), matCuerpo);
piernaD.position.set(0.15, 0.1, 0);
player.add(piernaI, piernaD);

scene.add(player);

// 3. LÃ“GICA
const keys = {};
let yaw = 0, step = 0;
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("mousemove", e => {
    if(document.pointerLockElement) yaw -= e.movementX * 0.003;
});

function animate() {
    requestAnimationFrame(animate);

    let dir = new THREE.Vector3();
    let moving = false;
    if(keys.w){ dir.z -= 1; moving = true; }
    if(keys.s){ dir.z += 1; moving = true; }
    if(keys.a){ dir.x -= 1; moving = true; }
    if(keys.d){ dir.x += 1; moving = true; }

    const isCrouching = keys.c;
    cuerpoVisual.scale.y = THREE.MathUtils.lerp(cuerpoVisual.scale.y, isCrouching ? 0.6 : 1.0, 0.2);
    cuerpoVisual.scale.x = cuerpoVisual.scale.z = THREE.MathUtils.lerp(cuerpoVisual.scale.x, isCrouching ? 1.1 : 1.0, 0.2);

    if(moving) {
        const moveDir = dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
        player.position.addScaledVector(moveDir, isCrouching ? 0.04 : 0.08);
        player.rotation.y = yaw + Math.PI;
        step += 0.2;
        piernaI.rotation.x = Math.sin(step) * 0.8;
        piernaD.rotation.x = Math.sin(step + Math.PI) * 0.8;
        brazoI.position.y = 0.5 + Math.sin(step + Math.PI) * 0.05;
        brazoD.position.y = 0.5 + Math.sin(step) * 0.05;
    } else {
        piernaI.rotation.x = THREE.MathUtils.lerp(piernaI.rotation.x, 0, 0.2);
        piernaD.rotation.x = THREE.MathUtils.lerp(piernaD.rotation.x, 0, 0.2);
        step += 0.05;
        // Parpadeo
        if(Math.floor(Date.now() / 250) % 20 === 0) {
            ojoI.scale.y = ojoD.scale.y = 0.1;
        } else {
            ojoI.scale.y = ojoD.scale.y = 1;
        }
    }
    player.position.y = 0.15 + (moving ? Math.abs(Math.sin(step)) * 0.05 : Math.sin(step) * 0.02);

    let dist = keys.r ? -2.5 : 3.5;
    const camOffset = new THREE.Vector3(0, 1.5, dist).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    camera.position.lerp(player.position.clone().add(camOffset), 0.1);
    camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 0.4, 0)));

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
