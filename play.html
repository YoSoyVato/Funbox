<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funbox - Mini CÃ¡psula Pro</title>
<style>
  body { margin:0; overflow:hidden; background: #e0e0e0; }
  #ui {
    position: fixed; top:20px; left:20px; color:#333;
    font-family: 'Segoe UI', sans-serif;
    background: rgba(255, 255, 255, 0.9);
    padding:15px; border-radius:12px; z-index:10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="ui">
  ðŸŽ® **Funbox: Mini-Bot Fixed**<br>
  WASD: Caminar | **R: Vista Frontal**<br>
  <small>Â¡Parpadeo y pose corregida!</small>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// 1. ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xb2e2f2); 
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ILUMINACIÃ“N
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const light = new THREE.DirectionalLight(0xffffff, 0.6);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

// SUELO
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({color: 0xffffff})
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

// 2. PERSONAJE
const player = new THREE.Group();
player.position.y = 0.4; 

const matCuerpo = new THREE.MeshStandardMaterial({color: 0xff6b6b, roughness: 0.4});
const matOjo = new THREE.MeshStandardMaterial({color: 0x222222});
const matBlanco = new THREE.MeshStandardMaterial({color: 0xffffff});

const cuerpo = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.4, 4, 16), matCuerpo);
cuerpo.position.y = 0.5;
cuerpo.castShadow = true;
player.add(cuerpo);

// OJOS (Guardamos referencia para el parpadeo)
const ojosEscala = { y: 1 };
function crearOjo(x) {
    const grupo = new THREE.Group();
    const blanco = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matBlanco);
    const pupila = new THREE.Mesh(new THREE.SphereGeometry(0.04, 16, 16), matOjo);
    const brillo = new THREE.Mesh(new THREE.SphereGeometry(0.015, 8, 8), matBlanco);
    pupila.position.z = 0.06;
    brillo.position.set(0.02, 0.02, 0.08);
    grupo.add(blanco, pupila, brillo);
    grupo.position.set(x, 0.6, 0.25);
    return grupo;
}
const ojoI = crearOjo(-0.12);
const ojoD = crearOjo(0.12);
player.add(ojoI, ojoD);

// BRAZOS Y PIERNAS
const brazoI = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matCuerpo);
brazoI.position.set(-0.4, 0.45, 0);
const brazoD = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), matCuerpo);
brazoD.position.set(0.4, 0.45, 0);
player.add(brazoI, brazoD);

const piernaI = new THREE.Mesh(new THREE.CapsuleGeometry(0.07, 0.15, 4, 8), matCuerpo);
piernaI.position.set(-0.15, 0.1, 0);
const piernaD = new THREE.Mesh(new THREE.CapsuleGeometry(0.07, 0.15, 4, 8), matCuerpo);
piernaD.position.set(0.15, 0.1, 0);
player.add(piernaI, piernaD);

scene.add(player);

// 3. CONTROLES
const keys = {};
let yaw = 0, step = 0;
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
document.body.onclick = () => document.body.requestPointerLock();
document.addEventListener("mousemove", e => {
    if(document.pointerLockElement) yaw -= e.movementX * 0.003;
});

// 4. LOOP ANIMACIÃ“N
function animate() {
    requestAnimationFrame(animate);

    let dir = new THREE.Vector3();
    let moving = false;
    if(keys.w){ dir.z -= 1; moving = true; }
    if(keys.s){ dir.z += 1; moving = true; }
    if(keys.a){ dir.x -= 1; moving = true; }
    if(keys.d){ dir.x += 1; moving = true; }

    if(moving) {
        const moveDir = dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
        player.position.addScaledVector(moveDir, 0.08);
        player.rotation.y = yaw + Math.PI;

        step += 0.2;
        // AnimaciÃ³n activa
        piernaI.rotation.x = Math.sin(step) * 0.8;
        piernaD.rotation.x = Math.sin(step + Math.PI) * 0.8;
        brazoI.position.y = 0.45 + Math.sin(step + Math.PI) * 0.1;
        brazoD.position.y = 0.45 + Math.sin(step) * 0.1;
        player.position.y = 0.15 + Math.abs(Math.sin(step)) * 0.05; 
    } else {
        // RESET DE POSE (Vuelve a 0 suavemente)
        piernaI.rotation.x = THREE.MathUtils.lerp(piernaI.rotation.x, 0, 0.15);
        piernaD.rotation.x = THREE.MathUtils.lerp(piernaD.rotation.x, 0, 0.15);
        brazoI.position.y = THREE.MathUtils.lerp(brazoI.position.y, 0.45, 0.15);
        brazoD.position.y = THREE.MathUtils.lerp(brazoD.position.y, 0.45, 0.15);
        
        step += 0.05;
        player.position.y = 0.15 + Math.sin(step) * 0.02;

        // LÃ“GICA DE PESTAÃ‘EO (Solo cuando estÃ¡ quieto)
        if(Math.floor(Date.now() / 200) % 20 === 0) {
            ojosEscala.y = THREE.MathUtils.lerp(ojosEscala.y, 0.1, 0.5);
        } else {
            ojosEscala.y = THREE.MathUtils.lerp(ojosEscala.y, 1, 0.3);
        }
        ojoI.scale.y = ojoD.scale.y = ojosEscala.y;
    }

    // CÃMARA
    let dist = keys.r ? -2.5 : 3.5;
    let height = keys.r ? 0.8 : 1.8;
    const camOffset = new THREE.Vector3(0, height, dist).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
    camera.position.lerp(player.position.clone().add(camOffset), 0.1);
    camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 0.4, 0)));

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
