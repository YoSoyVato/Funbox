<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox-like · Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Roblox<span class="dot">‑like</span></div>
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar juegos, creadores..." />
      </div>
    </div>
    <div class="nav-right" id="navRight">
      <button class="btn ghost" id="createBtn">Crear</button>
      <button class="btn" id="loginBtn">Entrar</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>Juega, crea y comparte mundos increíbles</h1>
        <p>Explora juegos creados por la comunidad. ¡Dale play y únete ahora!</p>
        <div class="hero-actions">
          <button class="btn primary" id="featuredPlay">Jugar ahora</button>
          <button class="btn ghost" id="featuredMore">Ver detalles</button>
        </div>
      </div>
      <div class="hero-right">
        <div class="featured-card" id="featuredCard">
          <img src="https://via.placeholder.com/420x220.png?text=Featured+Game" alt="Featured">
          <div class="featured-info">
            <h3 id="featuredTitle">Isla Aventura</h3>
            <span id="featuredPlayers">1.2k jugando</span>
          </div>
        </div>
      </div>
    </section>

    <section class="games-section">
      <h2>Juegos populares</h2>
      <div id="gamesGrid" class="games-grid"></div>
    </section>
  </main>

  <!-- Modals / Panels -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="authClose">×</button>
      <div id="authBody"></div>
    </div>
  </div>

  <footer class="footer">
    <small>Hecho con ❤️ · Demo estilo Roblox</small>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
