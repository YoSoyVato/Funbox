<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox Launcher - Login</title>
    <style>
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .launcher { z-index: 10; text-align: center; }

        .launcher h1 { 
            font-size: 56px; margin-bottom: 0; font-weight: 800;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .launcher p#launcher-status { 
            color: #4db8ff; margin-top: 5px; margin-bottom: 30px; 
            letter-spacing: 4px; text-transform: uppercase;
            font-size: 14px; font-weight: bold;
        }

        .form-container { 
            display: flex; flex-direction: column; gap: 15px; 
            width: 320px; margin: 0 auto; background: rgba(20, 20, 20, 0.8); 
            padding: 35px; border-radius: 15px; border: 1px solid #333; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        input { 
            padding: 14px; background: #0f0f0f; border: 1px solid #333; 
            color: white; border-radius: 8px; outline: none; font-size: 15px;
        }

        .btn-main { 
            width: 100%; padding: 15px; background: #ffffff; color: #000; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .btn-main:hover { background: #4db8ff; color: #fff; transform: translateY(-3px); }
        .btn-secondary { background: #1a1a1a; color: #888; border: 1px solid #333; }
        .hidden { display: none; }
        .logout-link { font-size: 12px; color: #444; cursor: pointer; margin-top: 25px; text-decoration: underline; }

        /* --- AVATAR 3D --- */
        .profile-avatar-btn {
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s;
        }
        .profile-avatar-btn:hover { transform: scale(1.05); }

        #avatar-container {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid #4db8ff;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.3);
            pointer-events: auto; /* Permite clics */
        }
    </style>
</head>
<body>

<div class="launcher">
    <h1>üéÆ FUNBOX</h1>
    <p id="launcher-status">SYSTEM READY</p>

    <div id="view-register" class="form-container">
        <input type="text" id="reg-user" placeholder="Nombre de usuario">
        <input type="password" id="reg-pass" placeholder="Contrase√±a">
        <button class="btn-main" onclick="registrar()">Crear Cuenta</button>
    </div>

    <div id="view-menu" class="form-container hidden">
        <div class="profile-avatar-btn" id="avatar-click-zone">
            <div id="avatar-container"></div>
            <p style="margin: 8px 0 0 0; font-size: 10px; color: #4db8ff; font-weight: bold; letter-spacing: 1px;">VER PERFIL</p>
        </div>

        <button class="btn-main" onclick="location.href='editor.html'">üèóÔ∏è Entrar al Editor</button>
        <button class="btn-main btn-secondary" onclick="alert('Pr√≥ximamente...')">üåê Explorar Mundos</button>
        <span class="logout-link" onclick="cerrarSesion()">Cerrar sesi√≥n</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
    const session = sessionStorage.getItem("funbox_session");
    if (session) showMenu(JSON.parse(session).user);

    function registrar() {
        const u = document.getElementById("reg-user").value;
        const p = document.getElementById("reg-pass").value;
        if (u.length > 2) {
            sessionStorage.setItem("funbox_session", JSON.stringify({ user: u }));
            showMenu(u);
        }
    }

    function showMenu(name) {
        document.getElementById("view-register").classList.add("hidden");
        document.getElementById("view-menu").classList.remove("hidden");
        document.getElementById("launcher-status").innerText = `BIENVENIDO, ${name}`;
        setTimeout(initCharacterPreview, 100);
    }

    function cerrarSesion() {
        sessionStorage.clear();
        location.reload();
    }

    // --- L√ìGICA DEL PERSONAJE 3D ---
    function initCharacterPreview() {
        const container = document.getElementById("avatar-container");
        if (!container || container.children.length > 0) return;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.set(0, 0.6, 1.8);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(120, 120);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(light);

        const group = new THREE.Group();
        scene.add(group);

        // Personaje
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
        head.position.y = 0.6;
        const hair = new THREE.Mesh(new THREE.BoxGeometry(0.55, 0.2, 0.55), new THREE.MeshStandardMaterial({ color: 0x4e342e }));
        hair.position.y = 0.2; head.add(hair);
        
        // Auriculares (Como en tu captura)
        const phoneGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.1, 32);
        const phoneMat = new THREE.MeshStandardMaterial({ color: 0x2196f3 });
        const phoneL = new THREE.Mesh(phoneGeo, phoneMat);
        phoneL.rotation.z = Math.PI/2; phoneL.position.x = -0.28;
        const phoneR = phoneL.clone(); phoneR.position.x = 0.28;
        head.add(phoneL, phoneR);

        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 0.4, 4, 8), new THREE.MeshStandardMaterial({ color: 0x2196f3 }));
        body.position.y = 0.1;
        group.add(head, body);

        // --- MANEJO DE CLIC VS ARRASTRE ---
        let isDragging = false;
        let startX = 0;
        let moved = false;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            moved = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                group.rotation.y += deltaX * 0.01;
                startX = e.clientX;
                if (Math.abs(deltaX) > 2) moved = true;
            }
        });

        window.addEventListener('mouseup', () => {
            if (isDragging && !moved) {
                // Si no se movi√≥ casi nada, es un clic
                location.href = 'perfil.html';
            }
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (!isDragging) group.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>
