<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox Launcher - Login</title>
    <style>
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .launcher { z-index: 10; text-align: center; }

        .launcher h1 { 
            font-size: 56px; margin-bottom: 0; font-weight: 800;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .launcher p#launcher-status { 
            color: #4db8ff; margin-top: 5px; margin-bottom: 30px; 
            letter-spacing: 4px; text-transform: uppercase;
            font-size: 14px; font-weight: bold;
        }

        .form-container { 
            display: flex; flex-direction: column; gap: 15px; 
            width: 320px; margin: 0 auto; background: rgba(20, 20, 20, 0.8); 
            padding: 35px; border-radius: 15px; border: 1px solid #333; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        input { 
            padding: 14px; background: #0f0f0f; border: 1px solid #333; 
            color: white; border-radius: 8px; outline: none; font-size: 15px;
        }

        .btn-main { 
            width: 100%; padding: 15px; background: #ffffff; color: #000; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .btn-main:hover { background: #4db8ff; color: #fff; transform: translateY(-3px); }
        .btn-secondary { background: #1a1a1a; color: #888; border: 1px solid #333; margin-top: 5px; }
        .hidden { display: none; }
        .logout-link { font-size: 12px; color: #444; cursor: pointer; margin-top: 25px; text-decoration: underline; display: block; }
        .logout-link:hover { color: #f44336; }

        /* --- CONTENEDOR AVATAR 3D --- */
        .profile-avatar-btn {
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s;
        }
        .profile-avatar-btn:hover { transform: scale(1.05); }

        #avatar-container {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: 2px solid #4db8ff;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.3);
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="launcher">
    <h1>üéÆ Funbox</h1>
    <p id="launcher-status">SYSTEM READY</p>

    <div id="view-register" class="form-container">
        <input type="text" id="reg-user" placeholder="Nombre de usuario">
        <input type="password" id="reg-pass" placeholder="Contrase√±a">
        <button class="btn-main" onclick="registrar()">REGISTRARSE</button>
    </div>

    <div id="view-menu" class="form-container hidden">
        <div class="profile-avatar-btn" id="avatar-click-zone" title="Clic para ver perfil / Arrastrar para rotar">
            <div id="avatar-container"></div>
            <p style="margin: 8px 0 0 0; font-size: 10px; color: #4db8ff; font-weight: bold; letter-spacing: 1px;">üë§ MI PERFIL</p>
        </div>

        <button class="btn-main" onclick="location.href='editor.html'">üèóÔ∏è Crear Juego</button>
        <button class="btn-main btn-secondary" onclick="alert('Cargando servidor...')">üéÆ Jugar</button>
        <span class="logout-link" onclick="cerrarSesion()">Cerrar sesi√≥n de la cuenta</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
    const session = sessionStorage.getItem("funbox_session");
    if (session) showMenu(JSON.parse(session).user);

    function registrar() {
        const u = document.getElementById("reg-user").value;
        const p = document.getElementById("reg-pass").value;
        if (u.length > 2) {
            sessionStorage.setItem("funbox_session", JSON.stringify({ user: u }));
            showMenu(u);
        } else {
            alert("Usuario demasiado corto");
        }
    }

    function showMenu(name) {
        document.getElementById("view-register").classList.add("hidden");
        document.getElementById("view-menu").classList.remove("hidden");
        document.getElementById("launcher-status").innerText = `BIENVENIDO, ${name}`;
        setTimeout(initCharacterPreview, 100);
    }

    function cerrarSesion() {
        sessionStorage.clear();
        location.reload();
    }

    function initCharacterPreview() {
        const container = document.getElementById("avatar-container");
        if (!container || container.children.length > 0) return;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.set(0, 0.55, 1.8);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(130, 130);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(light);

        const group = new THREE.Group();
        scene.add(group);

        // Cabeza
        const head = new THREE.Mesh(
            new THREE.BoxGeometry(0.55, 0.55, 0.55), 
            new THREE.MeshStandardMaterial({ color: 0xc4a484 })
        );
        head.position.y = 0.6;

        // Pelo
        const hair = new THREE.Mesh(
            new THREE.BoxGeometry(0.6, 0.25, 0.6), 
            new THREE.MeshStandardMaterial({ color: 0x3d2b1f })
        );
        hair.position.y = 0.2; 
        head.add(hair);

        // --- OJOS CUTE MODIFICADOS ---
        const eyeGeo = new THREE.CircleGeometry(0.12, 32); // M√°s grandes
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eL = new THREE.Mesh(eyeGeo, eyeMat);
        eL.position.set(-0.16, -0.08, 0.28); // Un poco m√°s abajo
        const eR = eL.clone(); eR.position.x = 0.16;
        head.add(eL, eR);

        // Brillo principal (grande)
        const shine1 = new THREE.Mesh(
            new THREE.CircleGeometry(0.04, 16),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        shine1.position.set(0.04, 0.04, 0.01);
        eL.add(shine1); eR.add(shine1.clone());

        // Brillo secundario (peque√±o para efecto cute)
        const shine2 = new THREE.Mesh(
            new THREE.CircleGeometry(0.015, 16),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        shine2.position.set(-0.03, -0.04, 0.01);
        eL.add(shine2); eR.add(shine2.clone());

        // Auriculares
        const phoneGeo = new THREE.CylinderGeometry(0.14, 0.14, 0.1, 32);
        const phoneMat = new THREE.MeshStandardMaterial({ color: 0x007ceb });
        const pL = new THREE.Mesh(phoneGeo, phoneMat);
        pL.rotation.z = Math.PI/2; pL.position.x = -0.32;
        const pR = pL.clone(); pR.position.x = 0.32;
        head.add(pL, pR);

        // Cuerpo
        const body = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.22, 0.45, 4, 12), 
            new THREE.MeshStandardMaterial({ color: 0x007ceb })
        );
        body.position.y = 0.05;
        group.add(head, body);

        let isDragging = false;
        let startX = 0;
        let hasMoved = false;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            hasMoved = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                group.rotation.y += deltaX * 0.01;
                startX = e.clientX;
                if (Math.abs(deltaX) > 3) hasMoved = true;
            }
        });

        window.addEventListener('mouseup', () => {
            if (isDragging && !hasMoved) {
                location.href = 'perfil.html';
            }
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (!isDragging) group.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>
