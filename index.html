<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox Launcher - Login</title>
    <style>
        /* Estilos Base Estilo Cyberpunk/Dark */
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor Principal */
        .launcher { 
            text-align: center; 
            z-index: 10;
        }

        .launcher h1 { 
            font-size: 56px; 
            margin-bottom: 0; 
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        .launcher p#launcher-status { 
            color: #4db8ff; 
            margin-top: 5px; 
            margin-bottom: 30px; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
        }

        /* Caja de Formulario Mejorada */
        .form-container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 320px; 
            margin: 0 auto; 
            background: rgba(20, 20, 20, 0.8); 
            padding: 35px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            transition: 0.4s ease;
        }

        /* Inputs Modernos */
        input { 
            padding: 14px; 
            background: #0f0f0f; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 8px; 
            outline: none; 
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus { 
            border-color: #4db8ff; 
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.2);
            background: #151515;
        }

        /* Botones Estilo Premium */
        .btn-main { 
            width: 100%; /* Corregido para que no se salga */
            padding: 15px; 
            background: #ffffff; 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 5px; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            text-transform: uppercase;
        }

        .btn-main:hover { 
            background: #4db8ff; 
            color: #fff;
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(77, 184, 255, 0.3);
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #888;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #252525;
            color: #fff;
            border-color: #444;
        }

        /* Utilidades */
        .hidden { display: none; }
        
        .logout-link {
            font-size: 12px; 
            color: #444; 
            cursor: pointer; 
            margin-top: 25px;
            transition: 0.3s;
            text-decoration: underline;
        }
        .logout-link:hover { color: #f44336; }

        /* Animaci√≥n de fondo (Opcional) */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #2196f3;
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* ESTILO NUEVO: Avatar de Perfil superior */
        .profile-avatar-btn {
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .profile-avatar-btn:hover {
            transform: scale(1.1);
        }
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: #1a1a1a;
            border: 2px solid #4db8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.2);
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="launcher">
    <h1>üéÆ FUNBOX</h1>
    <p id="launcher-status">SYSTEM READY</p>

    <div id="view-register" class="form-container">
        <input type="text" id="reg-user" placeholder="Nombre de usuario">
        <input type="password" id="reg-pass" placeholder="Contrase√±a">
        <button class="btn-main" onclick="registrar()">Crear Cuenta</button>
    </div>

    <div id="view-menu" class="form-container hidden">
        <div class="profile-avatar-btn" onclick="location.href='perfil.html'" title="Ver mi Perfil">
            <div id="nav-avatar" class="avatar-circle">üë§</div>
            <p style="margin: 8px 0 0 0; font-size: 10px; color: #4db8ff; font-weight: bold; letter-spacing: 1px;">MI PERFIL</p>
        </div>

        <button class="btn-main" onclick="location.href='editor.html'">
            üèóÔ∏è Entrar al Editor
        </button>
        <button class="btn-main btn-secondary" onclick="alert('Pr√≥ximamente...')">
            üåê Explorar Mundos
        </button>
        <span class="logout-link" onclick="cerrarSesion()">Cerrar sesi√≥n de la cuenta</span>
    </div>
</div>

<script>
    const session = sessionStorage.getItem("funbox_session");

    if (session) {
        showMenu(JSON.parse(session).user);
    }

    function registrar() {
        const u = document.getElementById("reg-user").value;
        const p = document.getElementById("reg-pass").value;
        if (u.length > 2 && p.length > 2) {
            sessionStorage.setItem("funbox_session", JSON.stringify({ user: u }));
            showMenu(u);
        } else {
            alert("Error: El usuario y la contrase√±a deben tener m√°s de 2 caracteres.");
        }
    }

    function showMenu(name) {
        document.getElementById("view-register").classList.add("hidden");
        document.getElementById("view-menu").classList.remove("hidden");
        document.getElementById("launcher-status").innerText = `BIENVENIDO, ${name}`;
        document.getElementById("launcher-status").style.color = "#4caf50";

        // ACTUALIZACI√ìN DIN√ÅMICA DEL AVATAR SEG√öN LA SKIN COMPRADA
        const skinGuardada = localStorage.getItem("funbox_current_skin") || "üë§";
        document.getElementById("nav-avatar").innerText = skinGuardada;
    }

    function cerrarSesion() {
        if(confirm("¬øEst√°s seguro de que quieres cerrar sesi√≥n?")) {
            sessionStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
