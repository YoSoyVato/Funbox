<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funbox Studio - Profile Hub</title>
    <style>
        :root {
            --accent: #4db8ff;
            --bg: #050505;
            --card-bg: #111;
            --text: #ffffff;
            --success: #4caf50;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 400px;
            overflow: hidden;
        }

        /* --- VISTA IZQUIERDA: AVATAR --- */
        .viewport-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #112233 0%, #050505 100%);
        }

        #canvas-container {
            width: 100%;
            height: 80%;
            cursor: grab;
        }

        .user-info {
            position: absolute;
            bottom: 40px;
            text-align: center;
        }

        .user-name {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .play-trigger {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: var(--success);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .play-trigger:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.5);
        }

        /* --- VISTA DERECHA: PANEL --- */
        .panel-section {
            background: var(--card-bg);
            border-left: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 25px;
        }

        .stat-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .coins-display { color: #ffca28; font-weight: 800; font-size: 1.2rem; }

        .inventory-title {
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .grid-inventory {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
        }

        .skin-card {
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .skin-card:hover { background: #222; transform: translateY(-3px); }

        .skin-card.active {
            border-color: var(--accent);
            background: rgba(77, 184, 255, 0.1);
        }

        .skin-card.active::after {
            content: "âœ“";
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--accent);
            font-weight: bold;
        }

        .skin-emoji { font-size: 3rem; margin-bottom: 10px; display: block; }
        .skin-label { font-size: 0.7rem; font-weight: bold; color: #777; }
    </style>
</head>
<body>

    <section class="viewport-section">
        <div id="canvas-container"></div>
        <div class="user-info">
            <h1 id="display-name" class="user-name">PLAYER</h1>
            <button class="play-trigger" onclick="location.href='play.html'">LAUNCH GAME</button>
        </div>
    </section>

    <section class="panel-section">
        <div class="stat-bar">
            <span>BALANCE</span>
            <span class="coins-display">ðŸª™ <span id="coin-count">200</span></span>
        </div>

        <div>
            <div class="inventory-title">Wardrobe</div>
            <div class="grid-inventory" id="inventory-grid">
                </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        // --- ESTADO GLOBAL ---
        const state = {
            user: JSON.parse(sessionStorage.getItem("funbox_session"))?.user || "Jugador",
            coins: 200,
            ownedSkins: JSON.parse(localStorage.getItem("funbox_items")) || ["ðŸ‘¨", "ðŸ¥·", "ðŸ¤–"],
            currentSkin: localStorage.getItem("funbox_current_skin") || "ðŸ‘¨"
        };

        document.getElementById("display-name").innerText = state.user.toUpperCase();

        // --- MOTOR 3D (REDISEÃ‘ADO) ---
        let scene, camera, renderer, charGroup;

        function initEngine() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 1.5);
            const spot = new THREE.SpotLight(0xffffff, 10);
            spot.position.set(5, 5, 5);
            scene.add(ambient, spot);

            charGroup = new THREE.Group();
            scene.add(charGroup);

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            // RotaciÃ³n por arrastre
            let dragging = false, lastX = 0;
            container.onmousedown = (e) => { dragging = true; lastX = e.clientX; };
            window.onmouseup = () => dragging = false;
            window.onmousemove = (e) => {
                if(dragging) {
                    charGroup.rotation.y += (e.clientX - lastX) * 0.01;
                    lastX = e.clientX;
                }
            };

            updateModel();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            charGroup.position.y = Math.sin(Date.now() * 0.0015) * 0.1;
            renderer.render(scene, camera);
        }

        // --- MODELOS DE PERSONAJES ---
        function updateModel() {
            while(charGroup.children.length > 0) charGroup.remove(charGroup.children[0]);

            if (state.currentSkin === "ðŸ‘¨") {
                // JUAN
                const head = createBox(0.7, 0.7, 0.7, 0xc4a484);
                head.position.y = 0.9;
                const hair = createBox(0.72, 0.2, 0.72, 0x3d2b1f);
                hair.position.y = 0.25; head.add(hair);
                
                // Auriculares azules
                const ph = new THREE.MeshStandardMaterial({color: 0x007ceb});
                const phoneL = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.1), ph);
                phoneL.rotation.z = Math.PI/2; phoneL.position.x = -0.4;
                const phoneR = phoneL.clone(); phoneR.position.x = 0.4;
                head.add(phoneL, phoneR);

                const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x005a9e}));
                body.position.y = 0.2;
                charGroup.add(head, body);

            } else if (state.currentSkin === "ðŸ¥·") {
                // NINJA
                const head = createBox(0.7, 0.7, 0.7, 0x1a1a1a);
                head.position.y = 0.9;
                const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x111111}));
                body.position.y = 0.2;
                const belt = new THREE.Mesh(new THREE.TorusGeometry(0.32, 0.04), new THREE.MeshStandardMaterial({color: 0xff0000}));
                belt.rotation.x = Math.PI/2; belt.position.y = 0.1;
                charGroup.add(head, body, belt);

            } else if (state.currentSkin === "ðŸ¤–") {
                // ROBOT
                const head = createBox(0.6, 0.6, 0.6, 0xaaaaaa);
                head.position.y = 0.9;
                const visor = createBox(0.5, 0.1, 0.1, 0x00ffff);
                visor.position.z = 0.3; head.add(visor);
                const body = createBox(0.6, 0.7, 0.4, 0x888888);
                body.position.y = 0.2;
                charGroup.add(head, body);
            }
        }

        function createBox(w, h, d, color) {
            return new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color}));
        }

        // --- INTERFAZ ---
        function renderInventory() {
            const grid = document.getElementById("inventory-grid");
            grid.innerHTML = "";
            
            state.ownedSkins.forEach(emoji => {
                const card = document.createElement("div");
                card.className = `skin-card ${state.currentSkin === emoji ? 'active' : ''}`;
                
                let name = "";
                if(emoji === "ðŸ‘¨") name = "JUAN";
                if(emoji === "ðŸ¥·") name = "NINJA";
                if(emoji === "ðŸ¤–") name = "ROBOT";

                card.innerHTML = `
                    <span class="skin-emoji">${emoji}</span>
                    <span class="skin-label">${name}</span>
                `;

                card.onclick = () => {
                    state.currentSkin = emoji;
                    localStorage.setItem("funbox_current_skin", emoji);
                    renderInventory();
                    updateModel();
                };
                grid.appendChild(card);
            });
        }

        window.onload = () => {
            initEngine();
            renderInventory();
        };
    </script>
</body>
</html>
