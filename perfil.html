<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox - Selector de Avatar</title>
    <style>
        :root { --p-blue: #00d2ff; --p-green: #00ff88; }
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Izquierda: PrevisualizaciÃ³n */
        .preview-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #avatar-canvas { width: 100%; height: 70%; cursor: grab; }
        .skin-title { font-size: 40px; font-weight: 900; color: var(--p-blue); text-transform: uppercase; margin-bottom: 20px; }

        /* Derecha: Inventario */
        .inventory-zone { width: 350px; background: #111; border-left: 2px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--p-blue); transform: scale(1.05); }
        .card.selected { border-color: var(--p-green); background: rgba(0, 255, 136, 0.1); }
        .card span { font-size: 40px; display: block; }
        .card p { margin: 5px 0 0; font-size: 12px; font-weight: bold; color: #888; }

        .btn-play { margin-top: auto; background: var(--p-green); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div class="preview-zone">
    <div id="avatar-canvas"></div>
    <div id="skin-name-display" class="skin-title">JUAN</div>
</div>

<div class="inventory-zone">
    <h2 style="margin-top: 0;">ðŸ“¦ MI ARMARIO</h2>
    <div class="grid" id="inventory-grid"></div>
    <button class="btn-play" onclick="location.href='play.html'">ENTRAR AL MAPA</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
    // --- LÃ“GICA DE DATOS ---
    const avatars = [
        { id: "juan", emoji: "ðŸ‘¨", name: "JUAN", color: 0x005a9e },
        { id: "ninja", emoji: "ðŸ¥·", name: "NINJA", color: 0x222222 },
        { id: "robot", emoji: "ðŸ¤–", name: "ROBOT", color: 0x888888 }
    ];

    let currentSkin = localStorage.getItem("funbox_current_skin") || "juan";

    function selectAvatar(id) {
        currentSkin = id;
        localStorage.setItem("funbox_current_skin", id); // AQUÃ SE GUARDA PARA EL MAPA
        renderUI();
        update3DModel();
    }

    function renderUI() {
        const grid = document.getElementById("inventory-grid");
        grid.innerHTML = "";
        avatars.forEach(av => {
            const card = document.createElement("div");
            card.className = `card ${currentSkin === av.id ? 'selected' : ''}`;
            card.onclick = () => {
                selectAvatar(av.id);
                document.getElementById("skin-name-display").innerText = av.name;
            };
            card.innerHTML = `<span>${av.emoji}</span><p>${av.name}</p>`;
            grid.appendChild(card);
        });
    }

    // --- LÃ“GICA 3D ---
    let scene, camera, renderer, modelGroup;
    function init3D() {
        const container = document.getElementById("avatar-canvas");
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0.5, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 10);
        scene.add(light);

        modelGroup = new THREE.Group();
        scene.add(modelGroup);
        
        update3DModel();
        animate();
    }

    function update3DModel() {
        while(modelGroup.children.length > 0) modelGroup.remove(modelGroup.children[0]);
        
        // Cargar segÃºn el ID guardado
        let color = avatars.find(a => a.id === currentSkin).color;
        
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.6), new THREE.MeshStandardMaterial({ color: color }));
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshStandardMaterial({ color: 0xc4a484 }));
        head.position.y = 0.8;
        
        if(currentSkin === "robot") head.material.color.setHex(0x888888);
        if(currentSkin === "ninja") head.material.color.setHex(0x111111);

        modelGroup.add(body, head);
    }

    function animate() {
        requestAnimationFrame(animate);
        modelGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    init3D();
    renderUI();
</script>
</body>
</html>
