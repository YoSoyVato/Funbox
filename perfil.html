<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox - Selector de Avatar</title>
    <style>
        :root { --p-blue: #00d2ff; --p-green: #00ff88; }
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .preview-zone { 
            position: relative; 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: radial-gradient(circle, #111 0%, #000 100%); 
        }

        #avatar-canvas { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            cursor: grab; 
        }
        
        .skin-title { 
            position: absolute;
            bottom: 15%; 
            font-size: 70px; 
            font-weight: 900; 
            color: var(--p-blue); 
            text-transform: uppercase; 
            text-shadow: 0 0 25px rgba(0, 210, 255, 0.7);
            letter-spacing: 4px;
            pointer-events: none;
            z-index: 5;
        }

        .inventory-zone { width: 350px; background: #111; border-left: 2px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        
        /* Contenedor del grid corregido para que siempre sea visible */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 20px;
        }

        .card { 
            background: #1a1a1a; 
            border: 2px solid #333; 
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .card:hover { border-color: var(--p-blue); transform: scale(1.05); }
        .card.selected { border-color: var(--p-green); background: rgba(0, 255, 136, 0.1); }
        .card span { font-size: 45px; display: block; margin-bottom: 5px; }
        .card p { margin: 0; font-size: 12px; font-weight: bold; color: #888; }

        .btn-play { 
            margin-top: auto; 
            background: var(--p-green); 
            color: black; 
            border: none; 
            padding: 20px; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        .btn-play:hover { background: #00cc6e; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="preview-zone">
    <div id="avatar-canvas"></div>
    <div id="skin-name-display" class="skin-title">SELECCIONA</div>
</div>

<div class="inventory-zone">
    <h2 style="margin: 0;">ðŸ“¦ MI ARMARIO</h2>
    <div class="grid" id="inventory-grid">
        </div>
    <button class="btn-play" onclick="tryStartGame()">ENTRAR AL MAPA</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
    const avatars = [
        { id: "juan", emoji: "ðŸ‘¨", name: "JUAN", color: 0x005a9e },
        { id: "ninja", emoji: "ðŸ¥·", name: "NINJA", color: 0x222222 },
        { id: "robot", emoji: "ðŸ¤–", name: "ROBOT", color: 0x888888 }
    ];

    let currentSkin = localStorage.getItem("funbox_current_skin") || null;

    function selectAvatar(id) {
        currentSkin = id;
        localStorage.setItem("funbox_current_skin", id);
        
        const found = avatars.find(a => a.id === id);
        if(found) {
            document.getElementById("skin-name-display").innerText = found.name;
        }
        
        renderUI();
        update3DModel();
    }

    function renderUI() {
        const grid = document.getElementById("inventory-grid");
        grid.innerHTML = ""; // Limpiar antes de renderizar
        
        avatars.forEach(av => {
            const card = document.createElement("div");
            card.className = `card ${currentSkin === av.id ? 'selected' : ''}`;
            card.onclick = () => selectAvatar(av.id);
            // IMPORTANTE: AquÃ­ se inserta el Emoji ðŸ‘¨ y el nombre
            card.innerHTML = `<span>${av.emoji}</span><p>${av.name}</p>`;
            grid.appendChild(card);
        });
    }

    function tryStartGame() {
        if (!currentSkin) {
            alert("âš ï¸ Selecciona un personaje antes de jugar");
        } else {
            location.href = 'play.html';
        }
    }

    // --- LÃ“GICA 3D ---
    let scene, camera, renderer, modelGroup;

    function init3D() {
        const container = document.getElementById("avatar-canvas");
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0.8, 3.5);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 10);
        scene.add(light);

        modelGroup = new THREE.Group();
        scene.add(modelGroup);
        
        if (currentSkin) {
            const found = avatars.find(a => a.id === currentSkin);
            if(found) {
                document.getElementById("skin-name-display").innerText = found.name;
                update3DModel();
            }
        }
        
        animate();
    }

    function update3DModel() {
        if (!currentSkin) return;
        while(modelGroup.children.length > 0) modelGroup.remove(modelGroup.children[0]);
        
        let avData = avatars.find(a => a.id === currentSkin);
        
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 0.7), new THREE.MeshStandardMaterial({ color: avData.color }));
        body.position.y = 0.4;
        
        const headCol = (currentSkin === "robot") ? 0x888888 : (currentSkin === "ninja" ? 0x111111 : 0xc4a484);
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.65, 0.65, 0.65), new THREE.MeshStandardMaterial({ color: headCol }));
        head.position.y = 1.1;

        modelGroup.add(body, head);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(modelGroup) modelGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    // InicializaciÃ³n
    renderUI(); // Renderizar el armario primero
    init3D();   // Luego el 3D
</script>
</body>
</html>
