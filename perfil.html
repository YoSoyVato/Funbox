<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox - Selector de Avatar</title>
    <style>
        :root { --p-blue: #00d2ff; --p-green: #00ff88; }
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Izquierda: PrevisualizaciÃ³n */
        .preview-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #avatar-canvas { width: 100%; height: 70%; cursor: grab; }
        
        /* Estilo exacto de la palabra celestita de tu foto */
        .skin-title { 
            font-size: 60px; 
            font-weight: 900; 
            color: var(--p-blue); 
            text-transform: uppercase; 
            margin-top: -50px;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Derecha: Inventario */
        .inventory-zone { width: 350px; background: #111; border-left: 2px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--p-blue); transform: scale(1.05); }
        .card.selected { border-color: var(--p-green); background: rgba(0, 255, 136, 0.1); }
        .card span { font-size: 45px; display: block; }
        .card p { margin: 5px 0 0; font-size: 12px; font-weight: bold; color: #888; }

        .btn-play { 
            margin-top: auto; 
            background: var(--p-green); 
            color: black; 
            border: none; 
            padding: 20px; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px; 
            transition: 0.3s;
        }
        .btn-play:hover { background: #00cc6e; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="preview-zone">
    <div id="avatar-canvas"></div>
    <div id="skin-name-display" class="skin-title">SELECCIONA</div>
</div>

<div class="inventory-zone">
    <h2 style="margin-top: 0;">ðŸ“¦ MI ARMARIO</h2>
    <div class="grid" id="inventory-grid"></div>
    <button class="btn-play" onclick="tryStartGame()">ENTRAR AL MAPA</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
    // --- LÃ“GICA DE DATOS ---
    const avatars = [
        { id: "juan", emoji: "ðŸ‘¨", name: "JUAN", color: 0x005a9e },
        { id: "ninja", emoji: "ðŸ¥·", name: "NINJA", color: 0x222222 },
        { id: "robot", emoji: "ðŸ¤–", name: "ROBOT", color: 0x888888 }
    ];

    // Intentamos cargar la skin guardada, si no hay ninguna, empezamos en null
    let currentSkin = localStorage.getItem("funbox_current_skin") || null;

    function selectAvatar(id) {
        currentSkin = id;
        localStorage.setItem("funbox_current_skin", id);
        
        // Actualizar el nombre celestito
        const found = avatars.find(a => a.id === id);
        document.getElementById("skin-name-display").innerText = found.name;
        
        renderUI();
        update3DModel();
    }

    function renderUI() {
        const grid = document.getElementById("inventory-grid");
        grid.innerHTML = "";
        avatars.forEach(av => {
            const card = document.createElement("div");
            card.className = `card ${currentSkin === av.id ? 'selected' : ''}`;
            card.onclick = () => selectAvatar(av.id);
            // Mostramos el Emoji ðŸ‘¨ en la tarjeta
            card.innerHTML = `<span>${av.emoji}</span><p>${av.name}</p>`;
            grid.appendChild(card);
        });
    }

    // FUNCIÃ“N DE SEGURIDAD PARA EL BOTÃ“N VERDE
    function tryStartGame() {
        if (!currentSkin) {
            alert("âš ï¸ Selecciona un personaje antes de jugar");
        } else {
            location.href = 'play.html';
        }
    }

    // --- LÃ“GICA 3D ---
    let scene, camera, renderer, modelGroup;
    function init3D() {
        const container = document.getElementById("avatar-canvas");
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0.5, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 10);
        scene.add(light);

        modelGroup = new THREE.Group();
        scene.add(modelGroup);
        
        if (currentSkin) {
            const found = avatars.find(a => a.id === currentSkin);
            document.getElementById("skin-name-display").innerText = found.name;
            update3DModel();
        }
        
        animate();
    }

    function update3DModel() {
        if (!currentSkin) return;
        while(modelGroup.children.length > 0) modelGroup.remove(modelGroup.children[0]);
        
        let avData = avatars.find(a => a.id === currentSkin);
        
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.6), new THREE.MeshStandardMaterial({ color: avData.color }));
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshStandardMaterial({ color: 0xc4a484 }));
        head.position.y = 0.8;
        
        if(currentSkin === "robot") head.material.color.setHex(0x888888);
        if(currentSkin === "ninja") head.material.color.setHex(0x111111);

        modelGroup.add(body, head);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(modelGroup) modelGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    init3D();
    renderUI();
</script>
</body>
</html>
