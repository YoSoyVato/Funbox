<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funbox - Mi Perfil</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { background: #151515; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .coins { background: #ffca28; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 18px; box-shadow: 0 0 10px rgba(255, 202, 40, 0.3); }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        .character-view { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); position: relative; }
        
        #char-3d-container { 
            width: 500px; 
            height: 500px; 
            cursor: grab; 
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.9));
        }
        #char-3d-container:active { cursor: grabbing; }

        .char-name { margin-top: 10px; font-size: 28px; color: #4db8ff; font-weight: bold; text-shadow: 0 0 15px rgba(77, 184, 255, 0.4); }

        .btn-play-now {
            margin-top: 20px;
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        .btn-play-now:hover { transform: scale(1.05); background: #66bb6a; }

        .shop-container { width: 400px; background: #111; border-left: 1px solid #333; padding: 20px; overflow-y: auto; }
        .section-title { font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        .item-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .item-card { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .item-card:hover { border-color: #4db8ff; background: #222; transform: translateY(-2px); }
        .item-card.selected { border-color: #4caf50; background: rgba(76, 175, 80, 0.1); border-width: 2px; }
        
        .item-emoji { font-size: 40px; display: block; margin-bottom: 10px; }
        .custom-head-svg { width: 50px; height: 50px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        
        .btn-back { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: #888; padding: 8px 20px; border-radius: 5px; cursor: pointer; z-index: 10; transition: 0.3s; }
        .btn-back:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: bold; font-size: 20px; letter-spacing: 1px;">ðŸ‘¤ PERFIL DE USUARIO</div>
    <div class="coins">ðŸª™ <span id="coin-count">500</span></div>
</div>

<div class="main-container">
    <div class="character-view">
        <button class="btn-back" onclick="location.href='index.html'">â¬… VOLVER</button>
        <div id="char-3d-container"></div>
        <div id="user-display-name" class="char-name">Usuario</div>
        <p style="color: #4db8ff; font-size: 13px; margin-top: 5px; letter-spacing: 1px; font-weight: bold;">PERSONAJE SELECCIONADO</p>
        <button class="btn-play-now" onclick="location.href='play.html'">ðŸŽ® JUGAR AHORA</button>
    </div>

    <div class="shop-container">
        <div class="section-title">Personajes Disponibles</div>
        <div class="item-grid" id="shop-items"></div>
        <div class="section-title">Mi Inventario</div>
        <div class="item-grid" id="inventory-items"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
    const userSession = JSON.parse(sessionStorage.getItem("funbox_session")) || { user: "Invitado" };
    document.getElementById("user-display-name").innerText = userSession.user;

    let coins = parseInt(localStorage.getItem("funbox_coins")) || 500;
    let ownedItems = JSON.parse(localStorage.getItem("funbox_items")) || ["ðŸ‘¤"];
    let currentSkin = localStorage.getItem("funbox_current_skin") || "ðŸ‘¤";

    const cuteHeadIcon = `
        <svg class="custom-head-svg" viewBox="0 0 100 100">
            <rect x="5" y="40" width="12" height="25" rx="4" fill="#007ceb" /> 
            <rect x="83" y="40" width="12" height="25" rx="4" fill="#007ceb" /> 
            <rect x="17" y="20" width="66" height="60" rx="2" fill="#c4a484" /> 
            <rect x="17" y="20" width="66" height="18" fill="#3d2b1f" /> 
            <circle cx="35" cy="55" r="9" fill="black" /> 
            <circle cx="65" cy="55" r="9" fill="black" /> 
            <circle cx="38" cy="52" r="3" fill="white" /> 
            <circle cx="68" cy="52" r="3" fill="white" />
        </svg>
    `;

    function updateUI() {
        document.getElementById("coin-count").innerText = coins;
        localStorage.setItem("funbox_coins", coins);
        localStorage.setItem("funbox_items", JSON.stringify(ownedItems));
        localStorage.setItem("funbox_current_skin", currentSkin);
        renderInventory();
    }

    function renderInventory() {
        const container = document.getElementById("inventory-items");
        container.innerHTML = "";
        ownedItems.forEach(emoji => {
            const card = document.createElement("div");
            card.className = "item-card" + (currentSkin === emoji ? " selected" : "");
            card.onclick = () => { currentSkin = emoji; updateUI(); };
            card.innerHTML = emoji === "ðŸ‘¤" ? cuteHeadIcon : `<span class="item-emoji">${emoji}</span>`;
            container.appendChild(card);
        });
    }

    // --- RENDERIZADO 3D CORREGIDO ---
    function init3D() {
        const container = document.getElementById('char-3d-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, 1, 0.1, 1000);
        camera.position.set(0, 0.5, 3.2); // CÃ¡mara un poco mÃ¡s atrÃ¡s para ver las piernas

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(500, 500);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 4);
        scene.add(light);

        // Grupo principal para centrar al personaje
        const charGroup = new THREE.Group();
        scene.add(charGroup);

        // Cabeza CÃºbica
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), new THREE.MeshStandardMaterial({ color: 0xc4a484 }));
        head.position.y = 0.85; 

        const hair = new THREE.Mesh(new THREE.BoxGeometry(0.72, 0.25, 0.72), new THREE.MeshStandardMaterial({ color: 0x3d2b1f }));
        hair.position.y = 0.25; head.add(hair);

        // Ojos Cute con Brillo
        const eyeGeo = new THREE.CircleGeometry(0.14, 32);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eL = new THREE.Mesh(eyeGeo, eyeMat); eL.position.set(-0.2, -0.05, 0.36);
        const eR = eL.clone(); eR.position.x = 0.2;
        
        const shineGeo = new THREE.CircleGeometry(0.045, 16);
        const sL = new THREE.Mesh(shineGeo, new THREE.MeshBasicMaterial({color: 0xffffff}));
        sL.position.set(0.05, 0.05, 0.01); 
        eL.add(sL); eR.add(sL.clone());
        head.add(eL, eR);

        // Auriculares
        const phoneGeo = new THREE.CylinderGeometry(0.18, 0.18, 0.1, 32);
        const phoneMat = new THREE.MeshStandardMaterial({ color: 0x007ceb });
        const pL = new THREE.Mesh(phoneGeo, phoneMat); pL.rotation.z = Math.PI/2; pL.position.x = -0.4;
        const pR = pL.clone(); pR.position.x = 0.4;
        head.add(pL, pR);

        // Cuerpo CÃ¡psula Azul
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.28, 0.5, 4, 16), new THREE.MeshStandardMaterial({ color: 0x005a9e }));
        body.position.y = 0.35;

        // Piernas
        const legMat = new THREE.MeshStandardMaterial({ color: 0x004070 });
        const legI = new THREE.Mesh(new THREE.CapsuleGeometry(0.08, 0.2, 4, 8), legMat);
        legI.position.set(-0.12, 0, 0);
        const legD = legI.clone(); legD.position.x = 0.12;

        charGroup.add(head, body, legI, legD);
        charGroup.position.y = -0.4; // Bajamos el grupo completo para centrarlo en el visor

        let isDragging = false, startX = 0;
        container.onmousedown = (e) => { isDragging = true; startX = e.clientX; };
        window.onmouseup = () => isDragging = false;
        window.onmousemove = (e) => {
            if (isDragging) {
                charGroup.rotation.y += (e.clientX - startX) * 0.01;
                startX = e.clientX;
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            if (!isDragging) charGroup.rotation.y += 0.01;
            charGroup.position.y = -0.4 + Math.sin(Date.now() * 0.002) * 0.05;
            renderer.render(scene, camera);
        }
        animate();
    }

    updateUI();
    window.onload = init3D;
</script>
</body>
</html>
